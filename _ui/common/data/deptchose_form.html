    <script>
        treeLoader.prototype.bindData = function (self, data) {
            //build tree
            //debugger;
            var datas = GetFirstRow(data);
            $("#" + self.a).tree({
                data: datas,
                cascadeCheck: false,

                onCheck: function (node, checked) {
                    console.log(node)
                    if (checked == true) {
                        var root = $('#' + self.a).tree('getChecked');
                        if (root.length > 1) {
                            for (var i = 0; i < root.length; i++) {
                                if (root[i].id != node.id) {
                                    $("#" + self.a).tree('uncheck', root[i].target);
                                }
                            }
                        }
                    }
                }
            });
        }
        treeNode = new treeLoader("leftTree", "organizationtree", function () { });
        treeNode.init();
        //var grid = new listGrid("datagrid", "P01");
        //grid.init();
        var screenHeight = getClientHeight();
        $("#treePanel").height(350);

        $('.close').click(function () {
            parent.$('#changeDiv').hide()
        })
        $("#Save").click(function () {
            var rows = $('#leftTree').tree('getSelected')
            ids = rows.id
            names = rows.text
            lookupPickdept(ids, names)
        })

        function deptsearch() {
            var deptsearchkey = $('#deptsearchkey').val()
            $('#treePanel li').hide()
            $('.tree-title').each(function () {
                if ($(this).html().indexOf(deptsearchkey) != '-1') {
                    $(this).parents('li').show()
                }
            })
            $("#leftTree").tree('expandAll')

        }



        function lookupPickdept(id, name) {
            var pname = getQueryString('name')
            var vum = getQueryString('vum')
            var iframe = getQueryString('iframe')
            var vuename = getQueryString('vuename')
            var entitytype = getQueryString('entitytype')
            var f = getQueryString('f')
            if (entitytype && entitytype!='') {
                chooselookup(id,name)
                function chooselookup(id, label) {
                    var name = getQueryString('name')
                    var entityType = getQueryString('entityType')
                    parent.vuesearchgrid[entityType].$set(parent.vuesearchgrid[entityType].list, name, id)
                    if (JSON.stringify(parent.vuesearchgrid[entityType].search[name]).indexOf(id) == -1) {
                        parent.vuesearchgrid[entityType].search[name].push({
                            ID: id,
                            Name: label
                        })
                    }
                    parent.$('#changeDiv').hide()
                }
            }
            else if (vuename && vuename != '') {
                parent[vuename].search[pname] = [{
                    ID: id,
                    Name: name
                }]
                parent[vuename].list[pname] = {
                    Id: id,
                    Name: name
                }
                if (typeof parent[vuename].lookupchange != 'undefined') {
                    parent.vum.lookupchange(id, pname)
                }
            }else if (vum && vum != '') {
                parent.$('#' + iframe)[0].contentWindow[vum].search[pname] = [{
                    ID: id,
                    Name: name
                }]
                parent.$('#' + iframe)[0].contentWindow[vum].list[pname] = {
                    Id: id,
                    Name: name
                }
                if (typeof parent.$('#' + iframe)[0].contentWindow[vum].lookupchange != 'undefined') {
                    parent.$('#' + iframe)[0].contentWindow[vum].lookupchange(id, pname)

                }
            } else if (f && f != '') {
                parent[f](getQueryString('fn'), id, name)
            } else {
                parent.vum.search[pname] = [{
                    ID: id,
                    Name: name
                }]
                parent.vum.list[pname] = {
                    Id: id,
                    Name: name
                }
                if (typeof parent.vum.lookupchange != 'undefined') {
                    parent.vum.lookupchange(id, pname)
                }
            }
            parent.$('#changeDiv').hide()
        }
        $('.cloase').click(function () {
            parent.$('#changeDiv').hide()

        })
    </script>
