    <script type="text/javascript">

        var treeNode = new treeLoader("leftTree", 'organizationtree', function (data) {
            getpeople(data.id)
        });
        treeNode.init();

        var leftTreedeptchookNode = new treeLoader("leftTreedeptchook", 'organizationtree', function (data) {
           // getpeople(data.id)
        }); 
        leftTreedeptchookNode.init()
        $("#treePanel").height(280);
        $("#leftTreedeptchook").height(260);
        function addItems() {
            $('#duel_select_1').append($('#duel_select_0 option:checked'))
            if ($('#deptchook').hasClass('active')) {
                var data = $('#leftTreedeptchook').tree('getSelected')
                $('#duel_select_1').append('<option value="10:' + data.id + '">部门：'+data.text+'</option>')
            }
        }
        function removeItems() {
            $('#duel_select_0').append($('#duel_select_1 option:checked'))
        }


        var ContractId = getQueryString('pid')
        var ContractIdName = getQueryString('pname')
        $('#ContractId').val(ContractId)
        $('#ContractIdName').val(ContractIdName)
        var form = ''
        var filter = ''
        layui.use(['form'], function () {
            form = layui.form
            filter = new gridFilter('filter-content')
            filter.init()
            //filter.getfilter()

            form.on('radio(lktp)', function (data) {
                getpeople()
            });
            form.on('radio(Scope)', function (data) {
                if (data.value == 'step') {
                    $('#FromStepIdcontent').show()
                } else {
                    $('#FromStepIdcontent').hide()
                }
            });
            
            form.on('select(StepVariablesId)', function (data) {
                if (data.value != '') {
                    $('#StepVariables').find('input').prop('disabled', '') 
                    $('#StepVariables').find('.layui-form-checkbox').removeClass('layui-disabled').removeClass('layui-checkbox-disbaled')
                } else {
                    $('#StepVariables').find('input').prop('disabled', 'disabled')
                    $('#StepVariables').find('input').removeAttr('checked')
                    $('#StepVariables').find('.layui-form-checkbox').addClass('layui-disabled').addClass('layui-checkbox-disbaled').removeClass('layui-form-checked')

                }
            });
            getprocessnodes()
            getdata()
            //getpeople()

        });


        $('.close').click(function () {
            parent.$('.popup-mask').hide()
            parent.$('#iframe').hide()
        })
        $('.save-checking').click(function () {
            function callback(data) {
                parent.success2('选择人员成功')
                parent.$('#iframe').hide()
                parent.$('.popup-mask').hide()

                var lknm = 'participantor'
                values = values.join(',')
                names = names.join(',')
                if (typeof parent.peopleLookupPick != 'undefined') {
                    parent.peopleLookupPick('editPage', lknm + '_lkid', lknm, '', values, names, 'null', '');
                } else {
                    parent.location.reload()
                }
            }

            var people = []

            var values = []
            var names = []

            if ($('#IsPriviate').attr('checked') == 'checked') {
                var IsPriviate = true
            } else {
                var IsPriviate = false
            }
            var Variables = []
            for (var i = 0; i < $('#Variables input:checked').length; i++) {
                Variables.push({
                    Id: $('#Variables input:checked').eq(i).val(),
                    Name: $('#Variables input:checked').eq(i).attr('title')
                })
                values.push($('#Variables input:checked').eq(i).val())
                names.push($('#Variables input:checked').eq(i).attr('title'))
            }
            var StepVariables = []
            for (var i = 0; i < $('#StepVariables input:checked').length; i++) {
                StepVariables.push({
                    Id: $('#StepVariables input:checked').eq(i).val(),
                    Name: $('#StepVariables input:checked').eq(i).attr('title')
                })
                values.push($('#StepVariables input:checked').eq(i).val())
                names.push($('#StepVariables input:checked').eq(i).attr('title'))
            }
            var StepVariablesId = $('#StepVariablesId').val()
            var StepVariablesIdName = $('#StepVariablesId').next().find('input').val()
            var Groups = []
            for (var i = 0; i < $('#duel_select_1 option').length; i++) {
                Groups.push({
                    Id: $('#duel_select_1 option').eq(i).val().split(':')[1],
                    ObjectTypeCode: $('#duel_select_1 option').eq(i).val().split(':')[0],
                    Name: $('#duel_select_1 option').eq(i).text(),
                })
                values.push($('#duel_select_1 option').eq(i).val())
                names.push($('#duel_select_1 option').eq(i).text())
            }

            filter.getrowdata()
            var FilterExpresssion = filter.rowdata
            var FromStepId = ''
            var FromStepName = '';
            //debugger;
            var Scope = jQuery('input[name="Scope"]::checked').val()
            if (Scope == 'step') {
                FromStepId = jQuery('#FromStepId').val()
                FromStepName = jQuery('#FromStepId').next().find('input').val()
            }
            var FilterScope = {
                FromStepId: FromStepId,
                FromStepName: FromStepName,
                Scope: Scope
            }
            var messages = {
                    "Participantors": {
                        "StepId": getQueryString('StepId'),
                        "StepCode": getQueryString('StepCode'),
                         ProcessId: getQueryString('ProcessId'),
                        "Name": "",
                        "Variables": Variables,
                        "StepVariables": {
                            "FromStepId": StepVariablesId,
                            "Name": StepVariablesIdName,
                            "Variables": StepVariables
                        },
                        "Groups": Groups,
                        "FilterExpresssion": FilterExpresssion,
                        FilterScope: FilterScope
                    }
            }
            var id = getQueryString('id')
            if (id) {
                messages.id = id
            }
            //console.log(messages)
            messages = JSON.stringify(messages)
            var data = { messages: messages }
            var save = document.querySelectorAll('.save-checking.active');
            ajaxMethodPostData('process.participantor.save', data, callback)
        })
        $('#treePanel li').show()
        $('.selectCell1').show()
        $('#depttree').show()
        function getpeople(id) {
            $('#treePanel li').show()
            $('.selectCell1').show()
            $('#depttree').hide()
            $('#deptchook').hide().removeClass('active')
            var Lktp = $('.lktpcontent input:checked').val()
            if (Lktp == 'U') {
                $('#depttree').show()
                var d = {
                    search: $('#lksearch').val()
                }
                if (id) {
                    d.businessUnitId = id
                }
                ajaxMethodGetData('user.search',d, function (data) {
                    $('#duel_select_0').html('')
                    for (var i = 0; i < data.listData.length; i++) {
                        $('#duel_select_0').append('<option value="' + '8:' + data.listData[i].systemUserId + '">用户：' + data.listData[i].fullName + '('+data.listData[i].BusinessUnitIdName + ')</option>')
                    }
                })
            } else if (Lktp == 'A') {
                ajaxMethodGetData('sys.role.search', {
                    search: $('#lksearch').val()
                }, function (data) {
                    $('#duel_select_0').html('')
                    for (var i = 0; i < data.listData.length; i++) {
                        $('#duel_select_0').append('<option value="' + '1036:' + data.listData[i].RoleId + '">角色：' + data.listData[i].Name + '</option>')
                    }
                })
            } else if (Lktp == 'P') {
                ajaxMethodGetData('sys.group.search', {
                    scope: 'public',
                    search: $('#lksearch').val()
                }, function (data) {
                    $('#duel_select_0').html('')
                    for (var i = 0; i < data.listData.length; i++) {
                        $('#duel_select_0').append('<option value="' + '9:' + data.listData[i].GroupId + '">个人小组：' + data.listData[i].Name + '</option>')
                    }
                })
            } else if (Lktp == 'R') {
                ajaxMethodGetData('sys.group.search', {
                    scope: 'owner',
                    search: $('#lksearch').val()
                }, function (data) {
                    $('#duel_select_0').html('')
                    for (var i = 0; i < data.listData.length; i++) {
                        $('#duel_select_0').append('<option value="' + '9:' + data.listData[i].GroupId + '">公共小组：' + data.listData[i].Name + '</option>')
                    }
                })
            }
            else if (Lktp == 'B') {
                $('.selectCell1').hide()
                $('#deptchook').show().addClass('active')
                $('.tree-title').each(function (index) {
                    $(this).parent().parent().hide()
                    if ($(this).text().indexOf($('#lksearch').val()) != '-1') {
                        $(this).parents('li').show()
                    }
                })
            }
            $('#duel_select_0 option').each(function () {
                var id = $(this).attr('value')
                for (var i = 0; i < $('#duel_select_1 option').length; i++) {
                    if (id == $('#duel_select_1 option').eq(i).attr('value')) {
                        $(this).remove()
                    }
                }
            })
            
        }
        getlookup()
        function getlookup() {
            $('.searchselect').click(function () {
                var that = this
                d = {
                    Lktp: $(that).attr('Lktp'),
                }
                if ($(this).find('select option').length < 2) {
                    $(this).find('input').off()
                    searchlookup(d, that)
                }
                $(this).find('input').off()
                $(this).find('input').keyup(function () {
                    $(this).find('input').off()
                    d = {
                        Lktp: $(that).attr('Lktp'),
                        Lksrch: $(this).val()
                    }
                    searchlookup(d, that)
                })
            })
        }

        function searchlookup(d, that) {
            ajaxMethodGetData('ui.entity.lookup', d, function (data) {
                $(that).find('select').html('<option value="">请选择</option>')
                $(that).find('.layui-anim.layui-anim-upbit').html('<dd lay-value="" class="layui-select-tips">请选择</dd>')
                for (var i = 0; i < data.listData.length; i++) {
                    $(that).find('select').append('<option value="' + data.listData[i].ID + '">' + data.listData[i].Name + '</option>')
                    $(that).find('.layui-anim.layui-anim-upbit').append('<dd class="layui-select-tips" lay-value="' + data.listData[i].ID + '">' + data.listData[i].Name + '</dd>')
                }
                $(that).find('.layui-anim.layui-anim-upbit dd').off()
                $(that).find('.layui-anim.layui-anim-upbit dd').click(function () {
                    if ($(this).attr('lay-value') != '') {
                        $(this).parent().parent().prev().val($(this).attr('lay-value'))
                        $(this).parent().prev().find('input').prop('value', $(this).html())
                    } else {
                        $(this).parent().parent().prev().val($(this).attr('lay-value'))
                        $(this).parent().prev().find('input').prop('value', '')
                    }
                    $(this).parent().find('dd').removeClass('layui-this')
                    $(this).addClass('layui-this')
                })
            })
        }

                laydate.render({

            }
        })

        function getprocessnodes() {
            ajaxMethodGetAsyncData('process.all.nodes', { ProcessId: getQueryString('ProcessId') },false, function (data) {
                var rows = data.rows;
                //rows = JSON.parse(rows)
                for (var i = 0; i < rows.length; i++) {
                    $('#StepVariablesId').append('<option value="' + rows[i].StepID + '">' + rows[i].Name + '</option>')
                    $('#FromStepId').append('<option value="' + rows[i].StepID + '">' + rows[i].Name + '</option>')
                }
                form.render()

        }
        function getdata() {
            ajaxMethodGetAsyncData('process.participantor.getlist',
                {
                    ProcessId: getQueryString('ProcessId'),
                    StepId: getQueryString('StepId'),
                    StepCode: getQueryString('StepCode'),
                },false, function (data) {
                //var data = { "Participantors": { "StepId": null, "StepCode": null, "Name": "", "Variables": [{ "Id": "", "Name": "流程1" }], "StepVariables": { "FromStepId": "U", "Name": "用户", "Variables": [{ "Id": "", "Name": "流程1" }] }, "Groups": [{ "Id": "27a909e1-9fb4-4c67-afcd-3dc9032fdd6b", "ObjectTypeCode": "8", "Name": "123" }], "FilterExpresssion": [{ "id": 0, "sort": 0, "label": "排序", "column": "SortNumber", "attribute": "SortNumber", "dataType": "Numeric", "picklistValues": ["102"], "operator": "gt", "isEditable": false, "operands": [""] }, { "id": 1, "sort": 1, "label": "职务", "column": "Title", "attribute": "Title", "dataType": "DroplistText", "picklistValues": ["0", "1"], "operator": "eq", "isEditable": false, "operands": ["科长", "主任"] }] } }
                //data = JSON.parse(data.rows)
                //console.log(data)
                var res = data
                var FilterScope = res.FilterScope
                $('input[value="' + FilterScope.Scope + '"]').attr('checked', 'checked')
                if (FilterScope.Scope == 'step') {
                    $('#FromStepIdcontent').show()
                    $('#FromStepId').val(FilterScope.FromStepId)
                }
                for (var i = 0; i < res.Groups.length; i++) {
                    var Groups = res.Groups[i]
                    $('#duel_select_1').append('<option value="' + Groups.ObjectTypeCode + ':' + Groups.Id + '">' + Groups.Name + '</option>')
                }
                for (var i = 0; i < res.Variables.length; i++) {
                    for (var j = 0; j < $('#Variables input').length; j++) {
                        if (res.Variables[i].Id == $('#Variables input').eq(j).val()) {
                            $('#Variables input').eq(j).attr('checked', 'checked')
                        }
                    }
                }
                if (res.StepVariables) {
                    if (res.StepVariables.FromStepId != '') {
                        $('#StepVariables').find('input').prop('disabled', '')
                        $('#StepVariables').find('.layui-form-checkbox').removeClass('layui-disabled').removeClass('layui-checkbox-disbaled')

                    }
                }
                $('#StepVariablesId').val(res.StepVariables.FromStepId)
                for (var i = 0; i < res.StepVariables.Variables.length; i++) {
                    for (var j = 0; j < $('#StepVariables input').length; j++) {
                        if (res.StepVariables.Variables[i].Id == $('#StepVariables input').eq(j).val()) {
                            $('#StepVariables input').eq(j).attr('checked', 'checked')
                        }
                    }
                }
                filter.getfilter(res.FilterExpresssion)
            })
        }
        $('.section-down').click(function () {
            $(this).hide()
            $(this).parent().find('.section-up').show()
            $(this).parent().next().hide()
        })
        $('.section-up').click(function () {
            $(this).hide()
            $(this).parent().find('.section-up').show()

        })
