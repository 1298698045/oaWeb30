<div class="eventBlock">
    <div class="bPageBlock brandSecondaryBrd secondaryPalette" id="EventHoverPage_00U9000000o0IwE_page">
        <div class="pbHeader brandSecondaryBrd">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="pbTitle">
                        <h2 class="mainTitle">
                            工作安排信息</h2>
                    </td>
                    <td class="pbButton"  >
                        <div style="{!ShowEdit}">
                        <input value=" 编辑 " class="btn" name="edit" onclick="CalFunctions.fixReturnUrlAndNavigateToUrl('/071/e?id={!ValueId}&retURL={!retURL}');" title="编辑" type="button" /><input  value=" 删除 " class="btn" name="delete" onclick="    if ((Modal.confirm && Modal.confirm('是否确定？')) || (!Modal.confirm && window.confirm('是否确定？'))) CalFunctions.fixReturnUrlAndNavigateToUrl('/setup/own/deleteredirect.aspx?type=20160&delID={!activityid}&retURL={!retURL}');" title="删除" type="button" />
                            </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="pbBody">
            <div class="pbSubsection">
                <table class="detailList" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="labelCol">
                            召集人
                        </td>
                        <td class="dataCol">
                            <a href="#">{!owningusername}</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="labelCol">
                            主题
                        </td>
                        <td class="dataCol">
                            {!subject}
                        </td>
                    </tr>
                    <tr>
                        <td class="labelCol">
                            备注
                        </td>
                        <td class="dataCol">
                             {!Description}
                        </td>
                    </tr>                   
                    <tr>
                        <td class="labelCol">
                            开始时间
                        </td>
                        <td class="dataCol">
                            {!scheduledstart}&nbsp;&nbsp;&nbsp;&nbsp;<!--<a href="/00U/c?md0=2015&amp;md3=160">检查可用性</a>-->
                        </td>
                    </tr>
                    <tr>
                        <td class="labelCol last">
                            结束时间
                        </td>
                        <td class="dataCol last">
                            {!scheduledend}
                        </td>
                    </tr>
                     <tr>
                        <td class="labelCol">
                            参加人
                        </td>
                        <td class="dataCol">
                            &nbsp;
                        </td>
                    </tr>
                     <tr>
                        <td class="labelCol">
                            地点
                        </td>
                        <td class="dataCol">
                           {!RoomId}
                            <br />
                             {!Location}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="pbFooter secondaryPalette">
            <div class="bg">
            </div>
        </div>
    </div>
</div>
