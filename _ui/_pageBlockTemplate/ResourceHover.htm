<div class="eventBlock">
    <div class="bPageBlock brandSecondaryBrd secondaryPalette" id="EventHoverPage_00U9000000o0IwE_page">
        <div class="pbHeader brandSecondaryBrd" style="{!ShowEdit}">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="pbTitle">
                        <h2 class="mainTitle">
                            详细信息</h2>
                    </td>
                    <td class="pbButton">
                        <input value=" 编辑 " class="btn" name="edit" onclick="CalFunctions.fixReturnUrlAndNavigateToUrl('/025/e?id={!resappointmentid}&rType=2&retURL={!retURL}');" title="编辑" type="button" /><input  value=" 删除 " class="btn" name="delete" onclick="    if ((Modal.confirm && Modal.confirm('是否确定？')) || (!Modal.confirm && window.confirm('是否确定？'))) CalFunctions.fixReturnUrlAndNavigateToUrl('/setup/own/deleteredirect.aspx?type=025&delID={!resappointmentid}&retURL={!retURL}');" title="删除" type="button" />
                    </td>
                </tr>
            </table>
        </div>
        <div class="pbBody">
            <div class="pbSubsection">
                <table class="detailList" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="labelCol">
                            预约人
                        </td>
                        <td class="dataCol">
                            <a href="#">{!owningusername}</a>
                        </td>
                    </tr>
                     <tr>
                        <td class="labelCol">
                            联系电话
                        </td>
                        <td class="dataCol">
                            <a href="#">{!TelePhone}</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="labelCol">
                            主题
                        </td>
                        <td class="dataCol">
                            {!subject}
                        </td>
                    </tr>                   
                    <tr>
                        <td class="labelCol">
                            描述
                        </td>
                        <td class="dataCol">
                           {!description}
                        </td>
                    </tr>
                    <tr>
                        <td class="labelCol">
                            开始
                        </td>
                        <td class="dataCol">
                            {!scheduledstart}&nbsp;&nbsp;&nbsp;&nbsp;<!--<a href="/00U/c?md0=2015&amp;md3=160">检查可用性</a>-->
                        </td>
                    </tr>
                    <tr>
                        <td class="labelCol last">
                            结束
                        </td>
                        <td class="dataCol last">
                            {!scheduledend}
                        </td>
                    </tr> 
                     <tr>
                        <td class="labelCol">
                            所需设备
                        </td>
                        <td class="dataCol">
                            {!attachs}
                        </td>
                    </tr>  
                    <tr>
                        <td class="labelCol">
                            参会人数
                        </td>
                        <td class="dataCol">
                            {!peopleqty}
                        </td>
                    </tr>  
                     <tr>
                        <td class="labelCol">
                          会议室情况
                        </td>
                        <td class="dataCol">
                           容纳人数<span style="color:red">{!capacity}</span> 地址<span style="color:red">{!location}</span>硬件设置<span style="color:red">{!attachinfo}</span>
                        </td>
                    </tr>  
                    <tr>
                        <td class="labelCol">
                            创建时间
                        </td>
                        <td class="dataCol">
                             {!CreatedOn}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="pbFooter secondaryPalette">
            <div class="bg">
            </div>
        </div>
    </div>
</div>
