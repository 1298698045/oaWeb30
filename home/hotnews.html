    <script type="text/javascript">
        /* &lt;![CDATA[ */
      
        var b_version = navigator.appVersion;
        // we'll make the default value for ieversion 10, so the ie6 stylesheet doesn't get loaded by default
        // and the pie code doesn't get loaded by default.
        var ieversion = 10;
        // here we'll find the real ieversion
        if (b_version.indexOf('MSIE')!=-1 && b_version.indexOf('Opera')==-1) { // test for MSIE but not Opera;
            var ieversion = b_version.substr(b_version.indexOf('MSIE') + 5, 1); // find MSIE browser version
        }
        // if ieversion is less than 7: load ie6 stylesheet.
        if (ieversion < 7){
            document.write('<link rel="stylesheet" type="text/css" href="/sites/resource/layout/css/setup-appex-ie6.css" />');
        }
        // if ieversion is less than 9: load PIE.js code.
        if (ieversion < 9){
            document.write('<script type="text/javascript" src="/sites/resource/layout/js/PIE.js"><\/script>');
        }


        var slider1;
        var autoSlidePause = 5000;
       
        $(document).ready(function(){    
     
            if (window.PIE) {
                $('.rounded').each(function() {
                    PIE.attach(this);
                });
            }
      
            numberOfPromotions = $('#slider1').children().size();
            if(numberOfPromotions == 0) return null;
        
            if(numberOfPromotions == 1){
                slider1 = $('#slider1').bxSlider({
                    controls: false
                });
                return null;
            }
            else{
                slider1 = $('#slider1').bxSlider({
                    infiniteLoop: true,
                    prevText: '&amp;#160;',
                    nextText: '&amp;#160;',
                    pager: true,  
                    pagerSelector: '#pager1'
                });
                $('#pager1-outer').appendTo($('#slider1').parent().parent());
                $($('#slider1').parent().parent().children('.bx-prev').appendTo($('#slider1').parent().parent()));
                $($('#slider1').parent().parent().children('.bx-next').appendTo($('#slider1').parent().parent()));
           
                var ulId = $('.bx-wrapper').children(':first').children('ul:first').attr('id');
                var autoShowIntervalId1 = setInterval("autoPlayShow(slider1)", autoSlidePause); 
           
                $('.bx-wrapper').mouseover( function() {
                    var ulId = $(this).children(':first').children('ul:first').attr('id');
                    if(autoShowIntervalId1 && ulId == 'slider1') {
                        clearInterval(autoShowIntervalId1);
                    }
                });
 
                $('.bx-wrapper').mouseout( function() {
                    var ulId = $(this).children(':first').children('ul:first').attr('id');
                    if (ulId == 'slider1') {
                        autoShowIntervalId1 = setInterval("autoPlayShow(slider1)", autoSlidePause); 
                    }
                });   
           
            }
           
        });
       
        function autoPlayShow(slider) {
            slider.goToNextSlide();
        }
        /* ]]&gt; */
   </script>
