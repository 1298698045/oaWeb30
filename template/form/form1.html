<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>乙型病毒性肝炎附卡</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .form {
            margin-top:50px;
        }
        .form-title {
            font-weight:700;
            text-align:center;
            font-size:18px;
        }
        .form-head {
            text-align:center;
            margin-top:20px;
        }
        .form-head > span {
            margin:10px 0px;
        }
        .form-body {
            width:600px;
            margin:0 auto;
            height:300px;
            border:1px solid #333;
            margin-top:20px;
        }
        .form-body>p{
            padding:10px;
        }
        .hidecorderinput {
            border:0;
            outline:none;
        }
        .form-foot {
            width:600px;
            margin:0 auto;
            text-align:right;
        }
         .form-foot>p{
            margin:10px 0px;
         }
    </style>
</head>

<body>
    <div class="form">
        <div>
            <div class="form-title">
                <span>乙型病毒性肝炎附卡</span>
            </div>
            <div class="form-head">
                <span>患者姓名:
                    <input type="text" class="hidecorderinput" style="width:100px;"></span>
                <span>性别:
                    <input type="text" class="hidecorderinput" style="width:100px;"></span>
                <span>年龄:
                    <input type="text" class="hidecorderinput" style="width:100px;"></span>
            </div>
        </div>
        <div class="form-body">
                <p class="MsoNormal">
                    <span lang="EN-US" style="font-size:14.0pt;font-family:楷体;">1</span>
                    <span style="font-size:14.0pt;font-family:楷体;">、
                    <span lang="EN-US">HBsAg</span>阳性时间：
                    <span lang="EN-US"><input type="checkbox" />&gt;6</span>个月
                    <span lang="EN-US"> / <input type="checkbox" />6</span>个月内（包括<span lang="EN-US">6</span>个月）由阴性转为阳性
                    <span lang="EN-US">/ <input type="checkbox" /></span>既往未检测或结果不详<span lang="EN-US"></span></span>
                </p>
                <p class="MsoNormal">
                    <span lang="EN-US" style="font-size:14.0pt;font-family:楷体;">2</span>
                    <span style="font-size:14.0pt;font-family:楷体;">、首次出现乙肝症状和体征的时间：
                    <span lang="EN-US"><span style=""><input type="text" class="hidecorderinput" style="width:40px;"></span></span>年
                    <span lang="EN-US"><span style=""><input type="text" class="hidecorderinput" style="width:40px;"></span></span>月
                    <span lang="EN-US">/ <input type="checkbox" /></span>无症状<span lang="EN-US"></span></span>
                </p>
                <p class="MsoNormal">
                    <span lang="EN-US" style="font-size:14.0pt;font-family:楷体;">3</span>
                    <span style="font-size:14.0pt;font-family:楷体;">、本次
                    <span lang="EN-US">ALT</span>：<span lang="EN-US">
                    <span style=""><input type="text" class="hidecorderinput" style="width:40px;"></span>U/L</span></span>
                </p>
                <p class="MsoNormal"><span lang="EN-US" style="font-size:14.0pt;font-family:楷体;">4</span>
                    <span style="font-size:14.0pt;font-family:楷体;">、抗<span lang="EN-US">-HBcIgM1:1000</span>检测结果：
                    <span lang="EN-US"><input type="checkbox" /></span>阳性<span lang="EN-US">/ <input type="checkbox" /></span>阴性
                    <span lang="EN-US">/ <input type="checkbox" /></span>未测<span lang="EN-US"></span></span>
                </p>
                <p class="MsoNormal"><span lang="EN-US" style="font-size:14.0pt;font-family:楷体;">5</span>
                    <span style="font-size:14.0pt;font-family:楷体;">、肝穿检测结果：<span lang="EN-US"><input type="checkbox" /></span>急性病变
                    <span lang="EN-US"> / <input type="checkbox" /></span>慢性病变<span lang="EN-US"> /<input type="checkbox" /></span>未测
                    <span lang="EN-US"></span></span>
                </p>
                <p class="MsoNormal"><span lang="EN-US" style="font-size:14.0pt;font-family:楷体;">6</span>
                    <span style="font-size:14.0pt;">、恢复期血清<span lang="EN-US">HBsAg</span>阴转，抗
                        <span lang="EN-US">HBs</span>阳转：<span lang="EN-US"><input type="checkbox" /></span>是
                        <span lang="EN-US"> / <input type="checkbox" /></span>否<span lang="EN-US"> / <input type="checkbox" /></span>未测</span>
                    <span lang="EN-US"></span>
                </p><br data-mce-bogus="1">
        </div>
        <div class="form-foot">
            <p>报告人:
                <span><input type="text" class="hidecorderinput" style="width:100px;"></span></p>
            <p>填卡日期:
                <span><input type="text" class="hidecorderinput" style="width:100px;"></span></p>
        </div>
    </div>

</body>
</html>
