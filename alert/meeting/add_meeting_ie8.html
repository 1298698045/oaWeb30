<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            width:100%;
        }
        .popup-exit {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 15px;
            top: 15px;
            background: url('/img/cal/closegray.png') no-repeat center;
            background-size: 18px;
            cursor: pointer;
        }

        .popup-head {
            color: #333;
            height: 58px;
            line-height: 60px;
            font-size: 16px;
            text-align: center;
            border-bottom: 2px solid #dcdcdc;
        }

        #popup-zhuangtaichange .popup-body {
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .popup-foot > div {
            width: 65px;
        }

        .popup-foot > div {
            float: right;
            background-color: white;
            border: 1px solid #dcdcdc;
            color: #108af9;
            height: 32px;
            border-radius: 4px;
            text-align: center;
            line-height: 32px;
            margin-right: 10px;
            cursor: pointer;
            margin-top: 10px;
            padding: 0 10px;
        }

        .popup-foot {
            border-radius: 0;
            border-top: 2px solid #dcdcdc;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            padding-bottom: 15px;
            height: 40px;
        }

            .popup-foot .popup-foot-shur {
                color: white;
                background-color: #108af9;
            }

        .red {
            color: red;
        }

        .item-left {
            float: left;
            width: 49%;
        }

        .item-right {
            float: right;
            width: 49%;
        }

        .popup-body {
            padding: 20px;
            height: 458px;
            overflow: auto;
        }

        .item-body {
            margin-top: 5px;
        }

        input {
            height: 32px;
            line-height: 32px;
            border-radius: 4px;
        }

        textarea {
            height: 50px;
        }

        input, textarea {
            width: 100%;
            border: 1px solid #dedede;
        }

        .item {
            margin-top: 10px;
        }

        .popup-foot .popup-foot-shur:hover {
            color: white;
            background-color: #0d7ade !important;
        }

        .disstatus {
            border-color: red;
        }

        .save-status {
            font-size: 12px;
            color: red;
        }

        .form-error {
            margin-top: 10px;
            text-align: left;
            width: 100%;
            background: rgb(194, 57, 52);
            padding: 15px;
            color: #fff;
            border-radius: 4px;
            height: 50px;
            box-sizing: border-box;
        }

        .form-error2 {
            color: rgb(194, 57, 52);
            margin-left: 15px;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }

        .item-title {
            display: inline-block;
            margin-bottom: 5px;
        }

        .section-title {
            padding: 5px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: 14px;
            height: 14px;
        }

        .popup-body .layui-input-block {
            margin-left: 0;
        }

        .section-body {
            padding: 0 20px;
        }

        .section {
            padding-bottom: 20px;
        }

        .red {
            color: red;
        }

        .layui-form input {
            text-indent: 5px !important;
        }
    </style>
</head>
<body>
    <div class="popup" style="display: block;">
        <div class="popup-exit close"></div>
        <div class="popup-head">
            新建会议
        </div>
        <div class="popup-body layui-form">
            <div class="modal-header"></div>

            <div class="section">
                <div class="section-title">基本信息</div>
                <div class="section-body">
                    <div class="item divs">
                        <div class="item-left">
                            <div class="item-body">
                                <span class="red">*</span>
                                <span class="item-title">主题</span>
                                <div class="layui-input-block">
                                    <input class="save-checking-input" id="Name" type="text" name="name" value="" />
                                </div>
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div class="item divs">
                        <div class="item-left">
                            <div class="item-body">
                                <span class="item-title">位置</span>
                                <div class="layui-input-block">
                                    <input id="location" type="text" name="Location" value="" />
                                </div>
                            </div>
                        </div>
                        <div class="item-right">
                            <div class="item-body">
                                <span class="item-title">会议室</span>
                                <div class="layui-input-block searchselect" lktp="20034">
                                    <select  lay-search lay-verify="" id="RoomId">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div class="item divs">
                        <div class="item-left">
                            <div class="item-body">
                                <span class="item-title">召集人</span>
                                <div class="layui-input-block searchselect" lktp="8">
                                    <select lay-search lay-verify="" id="OwningUser">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="item-right">
                            <div class="item-body">
                                <span class="red">*</span>
                                <span class="item-title">开始时间</span>
                                <div class="layui-input-block">
                                    <input type="" datatype="F" id="ScheduledStart" class="laydate save-checking-input" />
                                </div>
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div class="item divs">
                        <div class="item-left">
                            <div class="item-body">
                                <span class="item-title">类型</span>
                                <div class="layui-input-block selectcontent">
                                    <select lay-verify="" id="MeetingType">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="item-right">
                            <div class="item-body">
                                <span class="red">*</span>
                                <span class="item-title">结束时间</span>
                                <div class="layui-input-block">
                                    <input type="" datatype="F" id="ScheduledEnd" class="laydate save-checking-input" />
                                </div>
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div class="item divs">
                        <div class="item-left">
                            <div class="item-body">
                                <span class="item-title">主持人</span>
                                <div class="layui-input-block searchselect" lktp="8">
                                    <select lay-search lay-verify="" id="HostName">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div class="item divs">
                        <div class="item-left">
                            <div class="item-body">
                                <span class="item-title">会议联系人</span>
                                <div class="layui-input-block searchselect" lktp="8">
                                    <select lay-search lay-verify="" id="ContactUser">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="item-right">
                            <div class="item-body">
                                <span class="red">*</span>
                                <span class="item-title">状态</span>
                                <div class="layui-input-block selectcontent" >
                                    <select class="save-checking-input" lay-verify="" id="StatusCode">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div class="item divs">
                        <div class="item-left">
                            <div class="item-body">
                                <span class="item-title">会议记要填写人</span>
                                <div class="layui-input-block searchselect" lktp="8">
                                    <select lay-search lay-verify="" id="MeetingMgrId">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="item-right">
                            <div class="item-body">
                                <span class="item-title">科室</span>
                                <div class="layui-input-block searchselect" lktp="10">
                                    <select lay-search lay-verify="" id="OwningBusinessUnit">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div class="item divs">
                        <div class="item-left">
                            <div class="item-body">
                                <input id="IsPublic" type="checkbox" name="" title="公开会议（全部人员可以查看）">
                            </div>
                        </div>
                        <div class="item-right">
                            <div class="item-body">
                                <input id="AllowInviteeCheckin" type="checkbox" name="" title="仅允许受邀请人手机APP签到（非邀请人员不可签到）">
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>





                </div>

            </div>
            <div class="section">
                <div class="section-title">会议内容信息</div>
                <div class="section-body">
                    <div class="item divs">
                        <div class="">
                            <div class="item-body">
                                <span class="item-title">内容</span>
                                <textarea style="height:100px;" class="" name="MeetingContent" id="MeetingContent"></textarea>
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                </div>
                <div style="clear:both;"></div>

            </div>
            <div class="section">
                <div class="section-title">提醒</div>
                <div class="section-body">
                    <div class="item divs">
                        <div class="">
                            <div class="item-body">
                                <div>
                                    <div style="width:200px;margin-top:10px;">
                                        <select  name="ReminderTime" id="ReminderTime">
                                            <option value=""></option>
                                            <option value="5">5分钟前</option>
                                            <option value="15">15分钟前</option>
                                            <option value="30">30分钟前</option>
                                            <option value="60">1小时前</option>
                                            <option value="120">2小时前</option>
                                            <option value="1440">1天前</option>
                                        </select>
                                    </div>
                                    
                                </div>
                                
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                </div>
                <div style="clear:both;"></div>

            </div>
        </div>
        <div class="popup-foot">
            <div class="popup-foot-shur save-checking">确定</div>
            <div class="close">取消</div>
        </div>
    </div>
    <script src="/js/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/CommonUtils.js"></script>
    <script src="/js/laydate/laydate.js"></script>
    <script src="/layui/layui/layui.js"></script>
    <link href="/layui/layui/css/layui.css" rel="stylesheet" />
    <script src="/js/alert.js"></script>
    <script>
        var id = getQueryString('id')
        if (id && id != '') {
            $('.popup-head').html('编辑会议')
        }
        var form = ''
        layui.use(['form'], function () {
            form = layui.form
        });
        $('.close').click(function () {
            parent.$('.popup-mask').hide()
            parent.$('#iframe').hide()
        })
        $('.save-checking').click(function () {
            function callback(data) {
                parent.success2('保存会议成功')
                parent.$('#iframe').hide()
                parent.$('.popup-mask').hide()
                if (parent.getdetail) {
                    parent.getdetail()
                }
            }
            if ($('#RoomId').val() == '' && $('#location').val() == '') {
                alert('位置和会议室不能全为空')
            } else {
                var d = {}
                for (var i = 0; i < $('input').length; i++) {
                    var key = $('input').eq(i).attr('id')
                    if (key) {
                        d[key] = $('input').eq(i).val()
                        if ($('input').eq(i).attr('type') == 'checkbox') {
                            if ($('input').eq(i).attr('checked') == 'checked') {
                                d[key] = true
                            } else {
                                d[key] = false
                            }
                        }
                    }
                    
                }
                for (var i = 0; i < $('textarea').length; i++) {
                    var key = $('textarea').eq(i).attr('id')
                    if (key) {

                        d[key] = $('textarea').eq(i).val()
                    }
                }
                for (var i = 0; i < $('.selectcontent').length; i++) {
                    var key = $('.selectcontent').eq(i).attr('name')
                    if (key) {
                        d[key] = $('.selectcontent').eq(i).val()

                    }
                }
                for (var i = 0; i < $('.searchselect').length; i++) {
                    var key = $('.searchselect select').eq(i).attr('id')
                    var Name = $('.searchselect select').eq(i).next().find('input').val()
                    var Id = $('.searchselect select').eq(i).val()
                    if (key) {
                        d[key] = Id

                    }
                }
                if (getQueryString('id')) {
                    d.id = getQueryString('id')
                }
                d.ReminderTime = $('#ReminderTime').val()
                var save = $('.save-checking.active').length
                if (save > 0) {
                    ajaxMethodPostData('meeting.edit', d, callback)
                }
            }
            
        })

        getlookup()
        function getlookup() {
            $('.searchselect').click(function () {
                var that = this
                d = {
                    Lktp: $(that).attr('lktp'),
                }
                if ($(this).find('select option').length < 2) {
                    $(this).find('input').off()
                    searchlookup(d, that)
                }
                $(this).find('input').off()
                $(this).find('input').keyup(function () {
                    $(this).find('input').off()
                    d = {
                        Lktp: $(that).attr('lktp'),
                        Lksrch: $(this).val()
                    }
                    searchlookup(d, that)
                })
            })
        }

        function searchlookup(d, that) {
            ajaxMethodGetData('ui.entity.lookup', d, function (data) {
               $(that).find('select').html('<option value="">请选择</option>')
               $(that).find('.layui-anim.layui-anim-upbit').html('<dd lay-value="" class="layui-select-tips">请选择</dd>')
               for (var i = 0; i < data.listData.length; i++) {
                    $(that).find('select').append('<option value="' + data.listData[i].ID + '">' + data.listData[i].Name + '</option>')
                    $(that).find('.layui-anim.layui-anim-upbit').append('<dd class="layui-select-tips" lay-value="' + data.listData[i].ID + '">' + data.listData[i].Name + '</dd>')
                }
                $(that).find('.layui-anim.layui-anim-upbit dd').off()
                $(that).find('.layui-anim.layui-anim-upbit dd').click(function () {
                    if ($(this).attr('lay-value') != '') {
                        $(this).parent().parent().prev().val($(this).attr('lay-value'))
                        $(this).parent().prev().find('input').prop('value', $(this).html())
                    } else {
                        $(this).parent().parent().prev().val($(this).attr('lay-value'))
                        $(this).parent().prev().find('input').prop('value', '')
                    }
                    $(this).parent().find('dd').removeClass('layui-this')
                    $(this).addClass('layui-this')
                })
            })
        }
        $('.laydate').each(function () {
            var id = $(this).attr('id')
            var datatype = $(this).attr('datatype')
            if (datatype == 'D') {
                laydate.render({
                    elem: '#' + id,
                    done: function (value) {
                    }
                });
            } else if (datatype == 'F') {
                laydate.render({
                    elem: '#' + id,
                    type: 'datetime',
                    done: function (value) {
                    }
                });
            } else if (datatype == 'Year') {
                laydate.render({
                    elem: '#' + id,
                    type: 'year',
                    done: function (value) {
                    }
                });
            } else if (datatype == 'Month') {
                laydate.render({
                    elem: '#' + id,
                    type: 'year',
                    done: function (value) {
                    }
                });
            }
        })
        getdata()
        function getdata() {
            var d = {
                ObjTypeCode: 5000
            }
            if (getQueryString('id')) {
                d.id = getQueryString('id')
            }
            ajaxMethodPostData('entity.detail.get', d, function (data) {
                var picklistValuesMap = data.context.picklistValuesMap
                $('.selectcontent').each(function () {
                    var id = $(this).find('select').attr('id')
                    for (var i = 0; i < picklistValuesMap[id].length; i++) {
                        $(this).find('select').append('<option value="' + picklistValuesMap[id][i].value + '">' + picklistValuesMap[id][i].label + '</option>')
                    }
                })
                var record = data.record
                if (getQueryString('id')) {
                    $('input').each(function () {
                        var id = $(this).attr('id')
                        $(this).val(record[id])
                        if ($(this).attr('type') == 'checkbox') {
                            if (record[id] == true) {
                                $(this).attr('checked', 'checked')
                            }
                        }
                    })
                    $('.selectcontent').each(function () {
                        var id = $(this).find('select').attr('id')
                        $(this).find('select').val(record[id])
                        for (var i = 0; i < picklistValuesMap[id].length; i++) {
                            if (record[id] == picklistValuesMap[id][i].value) {
                                $(this).find('input').val(picklistValuesMap[id][i].label)
                                break
                            }
                        }
                    })
                    $('textarea').each(function () {
                        var id = $(this).attr('id')
                        $(this).val(record[id])
                    })
                    $('.searchselect').each(function () {
                        var id = $(this).find('select').attr('id')
                        $(this).find('select').append('<option value="' + record[id].Id + '">' + record[id].Name + '</option>')
                        $(this).find('select').val(record[id].Id)
                        $(this).find('input').val(record[id].Name)
                    })
                    $('#ReminderTime').val(record.ReminderTime)
                    
                }
            })
        }
            
    </script>
</body>
</html>
