<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
        }

        .popup-exit {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 15px;
            top: 15px;
            background: url('/img/cal/closegray.png') no-repeat center;
            background-size: 18px;
            cursor: pointer;
        }

        .popup-head {
            color: #333;
            height: 58px;
            line-height: 60px;
            font-size: 16px;
            text-align: center;
            border-bottom: 2px solid #dcdcdc;
        }

        #popup-zhuangtaichange .popup-body {
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .popup-foot > div {
            width: 65px;
        }

        .popup-foot > div {
            float: right;
            background-color: white;
            border: 1px solid #dcdcdc;
            color: #108af9;
            height: 32px;
            border-radius: 4px;
            text-align: center;
            line-height: 32px;
            margin-right: 10px;
            cursor: pointer;
            margin-top: 10px;
            padding: 0 10px;
        }

        .popup-foot {
            border-radius: 0;
            border-top: 2px solid #dcdcdc;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            padding-bottom: 15px;
            height: 40px;
        }

            .popup-foot .popup-foot-shur {
                color: white;
                background-color: #108af9;
            }

        .red {
            color: red;
        }

        .item-left {
            float: left;
            width: 49%;
        }

        .item-right {
            float: right;
            width: 49%;
        }

        .popup-body {
            padding: 20px;
            height: 478px;
            overflow: hidden;
        }

        .item-body {
            margin-top: 5px;
        }

        input {
            height: 32px;
            line-height: 32px;
            border-radius: 4px;
        }

        textarea {
            height: 50px;
        }

        input, textarea {
            width: 100%;
            border: 1px solid #dedede;
        }

        .item {
            margin-top: 10px;
        }

        .popup-foot .popup-foot-shur:hover {
            color: white;
            background-color: #0d7ade !important;
        }

        .disstatus {
            border-color: red;
        }

        .save-status {
            font-size: 12px;
            color: red;
        }

        .form-error {
            margin-top: 10px;
            text-align: left;
            width: 100%;
            background: rgb(194, 57, 52);
            padding: 15px;
            color: #fff;
            border-radius: 4px;
            height: 50px;
            box-sizing: border-box;
        }

        .form-error2 {
            color: rgb(194, 57, 52);
            margin-left: 15px;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }

        .item-title {
            display: inline-block;
            margin-bottom: 5px;
        }

        .section-title {
            padding: 5px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: 14px;
            height: 14px;
        }

        .popup-body .layui-input-block {
            margin-left: 0;
        }

        .section-body {
            padding: 0 20px;
        }

        .section {
            padding-bottom: 20px;
            line-height:30px !important;

        }

        .red {
            color: red;
        }
        .layui-form input {
            text-indent: 5px !important;
        }
        .section label{
            width:130px;
            margin-left:20px;
            display:inline-block;
            line-height:30px !important;
        }
    </style>
</head>
<body>
    <div class="popup" style="display: block;">
        <div class="popup-exit close"></div>
        <div class="popup-head">
            添加人员
        </div>
        <div class="popup-body layui-form">
            <div class="modal-header"></div>
            <div class="section" style="text-align:left;font-size:16px;">
                <div>选择小组</div>
                <select id="group"></select>
            </div>
            <div class="section peoplecontnet" style="text-align:left;font-size:16px;">
               <div>选择人员</div>
            </div>
        </div>
        <div class="popup-foot">
            <div class="popup-foot-shur save-checking">确定</div>
            <div class="close">取消</div>
        </div>
    </div>
    <script src="/js/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/CommonUtils.js"></script>
    <script src="/js/alert.js"></script>
    <script>
        //if (parent.$('.tree-node-selected').parents('ul').length > 1) {

        //} else {

        //}
        for (var i = 0; i < parent.$('#LeftTree ul li').length; i++) {
            var target = parent.parent.$('#LeftTree ul li>div').eq(i)[0]
            var node = parent.$('#LeftTree').tree('getNode', target)
            $('#group').append('<option value="' + node.id + '">' + node.text + '</option>')
        }
        $('#group').val(getQueryString('groupid'))
        ajaxMethodGetData('workshift.month.deptgroup.employee.getlist', {
            md0: parent.$('#yearNumber').val(),
            md1: parent.$('#monthNumber').val(),
            calendar: 1,
            viewMode: 2,
            unitType: 4030,
            DeptId: getQueryString('DeptId'),
        }, function (data) {
            for (var i = 0; i < data.listData.length; i++) {
                var res = data.listData[i]
                $('.peoplecontnet').append('<label><input type="checkbox" id="' + res.EmployeeId + '" />' + res.Name + '</label>')
            }
        })
        $('.close').click(function () {
            parent.$('#iframe').hide()
            parent.$('.popup-mask').hide()
        })
        $('.save-checking').click(function () {
            parent.$('#iframe').hide()
            parent.$('.popup-mask').hide()
            var id = getQueryString('id')
            var objTypeCode = getQueryString('objTypeCode')
            var EmployeeIds = []
            for (var i = 0; i < $('.peoplecontnet input:checked').length; i++) {
                EmployeeIds.push($('.peoplecontnet input:checked').eq(i).attr('id'))
            }
            console.log(EmployeeIds)
            //EmployeeIds = JSON.stringify(EmployeeIds)
            var d = {
                yearNumber: parent.$('#yearNumber').val(),
                monthNumber: parent.$('#monthNumber').val(),
                DeptId: getQueryString('deptid'),
                groupid:$('#group').val(),
                EmployeeId: EmployeeIds.join(','),
            }
            if (getQueryString('isWeek')) {
                d = {
                    DeptId: getQueryString('deptid'),
                    groupid: $('#group').val(),
                    EmployeeId: EmployeeIds.join(','),
                    startDate: getQueryString('startDate') || '',
                    endDate: getQueryString('endDate') || '',
                    isWeek: getQueryString('isWeek') || ''
                }
            }
            ajaxMethodPostData('workshift.deptgroup.employee.add', d, function (data) {
                if (data.actions[0].state == "SUCCESS") {
                    parent.editor.rendertable()

                    parent.success2('保存成功')
                } else {
                    parent.error('保存失败')
                }
            })
        })
    </script>
</body>
</html>
