
<!DOCTYPE html>

    <style>

        #popup-zhuangtaichange .popup-body {

        .popup-foot > div {

        .popup-foot {
            border-radius: 0;

            .popup-foot .popup-foot-shur {

            }

        .red {

        }

        .item-left {
            float: left;

        .item-right {
            float: right;

        }

        .popup-body {
            padding: 20px;
            height: 318px;
            overflow: auto;
        }

        .item-body {

        input {
            height: 32px;

            border-radius: 4px;
        }

        textarea {
            height: 50px;
        }

        input, textarea {
            width: 100%;
            border: 1px solid #dedede;
        }

        .item {
            margin-top: 10px;
        }

        .popup-foot .popup-foot-shur:hover {
            color: white;
            background-color: #0d7ade !important;
        }

        .disstatus {
            border-color: red;
        }

        .save-status {
            font-size: 12px;
            color: red;
        }

        .form-error {
            margin-top: 10px;

            width: 100%;
            background: rgb(194, 57, 52);
            padding: 15px;

            height: 50px;

        }

        .form-error2 {
            color: rgb(194, 57, 52);

            margin-top: 10px;

            text-align: left;
        }

        .item-title {
            display: inline-block;
            margin-bottom: 5px;
        }

        .section-title {
            padding: 5px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: 14px;

        }

        .popup-body .layui-input-block {
            margin-left: 0;
        }

        .section-body {
            padding: 0 20px;
        }

        .section {
            padding-bottom: 20px;
        }

        .red {
            color: red;
        }

        .layui-form input {
            text-indent: 5px !important;
        }

        .popup-exit {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 15px;
            top: 15px;
            background: url('/img/cal/closegray.png') no-repeat center;
            background-size: 18px;
            cursor: pointer;
        }

        #treePanel {
            width: 400px;
            position: absolute;
        }

        .item-body {
            width: 90%;
            margin: 0 auto;
        }

        .item-left {
            width: 100%;
        }

        input {
            margin-right: 5px;
        }

        .item-body > div {
            float: left;
            width: 33%;
            padding: 0 5%;
            box-sizing: border-box;
        }
        .timechoose {
            width:100% !important;
            margin-bottom:10px;
        }
        .timechoose > div {
            float:left;
            margin-right:20px;
        }
        #yearcontnet, #monthcontnet {
            display:none;
        }
    </style>
</head>
<body>
    <div class="popup" style="display: block;">
        <div class="popup-exit close"></div>
        <div class="popup-head">
            选择类型
        </div>
        <div class="popup-body layui-form">
            <div class="modal-header"></div>
            <div class="item divs">
                <div class="item-left">
                    <div class="item-body">
                        <div class="timechoose">
                            <div class="yearcontnet"  style="display:none">年份：<input type="text" id="yearnumber" /></div>
                            <div class="monthcontnet"  style="display:none">月份：<input type="text" id="monthnumber" /></div>
                        </div>
                        <div style="width:100%;margin-bottom:10px;">
                            <label >
                                <input class="allcheck" type="checkbox" name="" value="" />
                                全选
                            </label>
                        </div>
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        <div class="popup-foot">
            <div id="Save" class="popup-foot-shur save-checking">确定</div>
            <div class="close">取消</div>
        </div>
    </div>
    <script src="/js/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/CommonUtils.js"></script>
    <script src="/js/alert.js"></script>
    <link rel="stylesheet" href="/easyui/themes/bootstrap/easyui.css" type="text/css" />
    <link rel="stylesheet" href="/easyui/themes/icon.css" type="text/css" />
    <script src="/js/laydate/laydate.js"></script>

    <script>
        laydate.render({
            elem: '#yearnumber',
            type: 'year',
            format: 'yyyy',
        });
        laydate.render({
            elem: '#monthnumber',
            type: 'month',
            format: 'yyyy-MM',
        });
        debugger
        var type = getQueryString('type')
        if (type == 1) {
            debugger
            $('.yearcontnet').show();
            var yearnumber = new Date();
            yearnumber = yearnumber.getFullYear();
            $('#yearnumber').val(yearnumber);
        }
        if (type == 2) {
            debugger
            $('.monthcontnet').show();
            var monthnumber = new Date();
            monthnumber = monthnumber.getFullYear() + '-' + (monthnumber.getMonth() + 1);
            $('#monthnumber').val(monthnumber);
        }

        ajaxMethodGetData('attendace.rules.type.getlist', null, function (data) {
            for (var i = 0; i < data.rows.length; i++) {
                $('.item-body').append('<div><label><input type="checkbox" name="' + data.rows[i].Name + '"/>' + data.rows[i].Title + '</label></div>')
            }
        })

        $('.close').click(function () {
            parent.$('#iframe').hide()
            parent.$('.popup-mask').hide()
        })
        $("#Save").click(function () {
            debugger
            var ids = []
            var names = []
            for (var i = 0; i < $('input').length; i++) {
                if ($('input').eq(i).attr('checked') == 'checked') {
                    ids.push($('input').eq(i).attr('name'))
                    names.push($('input').eq(i).parent().text())
                }
            }
            ids = ids.join(',')
            if ($(window.parent.document).contents().find("#iframe2")[0]) {
                $(window.parent.document).contents().find("#iframe2")[0].contentWindow.ExportExcelForColumn(ids, $('#yearnumber').val(), $('#monthnumber').val());

            } else {
                parent.ExportExcelForColumn(ids,$('#yearnumber').val(), $('#monthnumber').val());

            }
            $(window.parent.document).contents().find("#iframe2")[0].contentWindow.ExportExcelForColumn(ids);
            parent.$('#iframe').hide()
            parent.$('.popup-mask').hide()
        })
        $('.allcheck').click(function () {
            if ($(this).attr('checked') == 'checked') {
                $('input').prop('checked', 'checked')
            } else {
                $('input').prop('checked', '')
            }
        })
    </script>
</body>
</html>
