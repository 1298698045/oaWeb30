<body>
    <div id="photo" class="photo1">
        <div class="DESKTOP uiContainerManager" id="vueapp">
            <div class="DESKTOP uiModal--medium uiModal forceModal open active" style="z-index: 1;">
                <div class="modal-glass slds-backdrop fadein slds-backdrop--open" style="opacity: 1;"></div>
                <div class="panel slds-modal slds-fade-in-open">
                    <div class="modal-container slds-modal__container">
                        <div class="modal-header slds-modal__header">
                            <h2 class="title slds-text-heading--medium">发布信息</h2>
                            <button class="slds-button slds-modal__close closeIcon slds-button_icon-bare slds-button_icon-inverse" type="button" title="关闭此窗口" id="closeds">

                                    <span style="font-size: 34px;">×</span>
                                </span>
                                <span class="slds-assistive-text">关闭此窗口</span>
                            </button>
                        </div>
                        <div class="modal-body scrollable slds-modal__content slds-p-around--medium">
                            <div class="shift-body-titme"><span>请假信息</span></div>
                            <div class="shift-body-main">
                               <div class="shift-item">
                                   <div class="item">
                                       <span class="required">*</span>
                                       <span class="shift-name-title">标题</span>
                                       <el-input class="save-checking-input" v-model="list.Name"></el-input>
                                   </div>
                                   <div class="clear"></div>
                                </div>
                                <div class="shift-item">
                                    <div class="item">
                                        <span class="shift-name-title">发布类型</span>
                                        <div style="width:100%;float:left;margin-top:5px;">
                                            <el-radio-group v-model="radio">
                                                <el-radio label="100201">信息</el-radio>
                                                <el-radio label="100202">通知</el-radio>
                                                <el-radio label="100100">文件</el-radio>
                                            </el-radio-group>
                                        </div>
                                        
                                    </div>
                                    <div class="clear"></div>
                                </div>
                               <div class="shift-item" v-show="radio==100201">
                                   <div class="item">
                                        <span class="required">*</span>
                                        <span class="shift-name-title">信息栏目</span>
                                       <el-cascader 
                                                    :show-all-levels="false"
                                                    v-model="list.FolderId"
                                                    :options="treedata.contenttree"
                                                    filterable
                                                    :props="treeprops"
                                                    @visible-change.once="gettreelookup('contenttree','contenttree')"
                                                    clearable>
                                       </el-cascader>
                                   </div>
                                   <div class="clear"></div>
                               </div>
                                <div class="shift-item" v-show="radio==100202">
                                    <div class="item">
                                        <span class="required">*</span>
                                        <span class="shift-name-title">通知栏目</span>
                                        <el-cascader 
                                                     :show-all-levels="false"
                                                     v-model="list.FolderId"
                                                     :options="treedata.noticetree"
                                                     filterable
                                                     :props="treeprops"
                                                     @visible-change.once="gettreelookup('noticetree','noticetree')"
                                                     clearable>
                                        </el-cascader>

                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="shift-item" v-show="radio==100100">
                                    <div class="item">
                                        <span class="required">*</span>
                                        <span class="shift-name-title">文件栏目</span>
                                        <el-cascader :show-all-levels="false"
                                                     v-model="list.FolderId"
                                                     :options="treedata.filetree"
                                                     filterable
                                                     :props="treeprops"
                                                     @visible-change.once="gettreelookup('filetree','filetree')"
                                                     clearable>
                                        </el-cascader>

                                    </div>

                                </div>

                                          :rows="20"

                        </div>
                          
                               </div>

                                </button>-->
                                <button id="Save" class="save-checking slds-button slds-button--neutral uiButton--default uiButton--brand uiButton forceActionButton" title="附加文件 （新窗口）" type="button">

    <script>
    </script>
    <script src="/js/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/CommonUtils.js"></script>
    <script type="text/javascript" src="/element/vue.js"></script>
    <script type="text/javascript" src="/element/element.js"></script>
    <script type="text/javascript" src="/element/vue-resource.js"></script>
    <script>
        var vum = new Vue({
            el: '#vueapp',
            data: {
                treeprops: {
                    value:'id',
                    label:'text',
                    children: 'children',
                    checkStrictly: true,
                    emitPath:false
                },
                radio: "100201",
                list: {
                    FolderId:'',
                },
                select: {
                },
                search: {
                    FolderId: [],

                },
                treedata: {
                    contenttree:[],
                    noticetree: [],
                    filetree:[]
                }
            },
            created: function () {
                this.getData()
                this.getselect()
            },
            methods: {
                getData: function () {
                    var that = this
                    var id = getQueryString('id')
                    if (id != null) {
                        var ObjectTypeCode = ObjectTypeCode
                        var d = {
                            Id: id,
                            ObjTypeCode: 122
                        }
                        function callback(data) {
                            //console.log(data)
                            that.list = data.record;
                            that.list.ObjTypeCode = 122
                            for (item in that.search) {
                                if (item != 'searchname') {
                                    var name = item
                                    var ID = that.list[name].Id
                                    var Name = that.list[name].Name
                                    var newlist = {
                                        itemid: ID,
                                        name: Name
                                    }
                                    that.search[name].push(newlist)
                                }
                            }
                        }
                        ajaxMethodGetData('entity.detail.get', d, callback)
                    }
                },
                saveData: function () {

                },
                getselect: function () {
                    var that = this
                    var d = {}
                    var ObjectTypeCode = '122'
                    d = {
                        ObjTypeCode: ObjectTypeCode,
                    }
                    ajaxMethodGetData('entity.detail.get', d, callback)
                    function callback(data) {
                        //console.log(data)
                        that.select = data.context.picklistValuesMap
                    }
                },
                gettreelookup: function (Lktp, name) {
                    var that = this
                    ajaxMethodGetData('tree.get', {
                        entity: Lktp
                    }, function (data) {
                        that.treedata[name] = that.GetFirstRow(data)
                    })
                },
                getlookup: function (Lktp, name) {
                    var that = this
                    var d = {}
                    d = {
                        Lktp: Lktp
                    }
                    //ajaxMethodGetData('ui.entity.lookup', d, callback)
                    ajaxMethodGetData('content.content.category.list', d, callback)
                    function callback(data) {
                        that.search[name] = data.listData
                        var id = getQueryString('id')
                        if (id != null) {
                            var ID = that.list[name].Id
                            var Name = that.list[name].Name
                            var newlist = {
                                itemid: ID,
                                name: Name,
                            }
                            if (ID) {
                                if (JSON.stringify(that.search[name]).indexOf(JSON.stringify(newlist.ID)) == -1) {
                                    that.search[name].push(newlist)
                                }
                            }
                        }
                    }
                },
                searchlookup: function (query, Lktp, name) {
                    var that = this
                    var d = {}
                    d = {
                        Lktp: Lktp,
                        Lksrch: query
                    }
                    //ajaxMethodGetData('ui.entity.lookup', d, callback)
                    ajaxMethodGetData('content.content.category.list',d,callback)
                    function callback(data) {
                        that.search[name] = data.listData
                    }
                }
            }
        })
    </script>
    <script src="/js/alert.js"></script>
    <script>
        $('#Save').click(function () {
            function callback(data) {
                if (data.status == 1) {
                    parent.success('发布成功')
                } else {
                    error('发布失败')
                }
                parent.$('#changeDiv').hide()
                parent.$('.popup-mask').hide()
            }
            var id = getQueryString('id')
            
            var data = {
                title: vum.list.Name,
                contentBody: vum.list.contentBody,
                folderId: vum.list.FolderId,
                contentId: getQueryString('id'),
                ObjectTypeCode:vum.radio
            }
            var save = document.querySelectorAll('.save-checking.active');
            if (save.length > 0) {
                ajaxMethodPostData('prcoess.instance.publishtocontent', data, callback)

            }
        })
    </script>
</body>
