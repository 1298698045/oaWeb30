<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="/layui/layui/css/layui.css" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .popup-exit {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 15px;
            top: 15px;
            background: url('/img/cal/closegray.png') no-repeat center;
            background-size: 18px;
            cursor: pointer;
        }

        .popup-head {
            color: #333;
            height: 58px;
            line-height: 60px;
            font-size: 16px;
            text-align: center;
            border-bottom: 2px solid #dcdcdc;
        }

        #popup-zhuangtaichange .popup-body {
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .popup-foot > div {
            width: 65px;
        }

        .popup-foot > div {
            float: right;
            background-color: white;
            border: 1px solid #dcdcdc;
            color: #108af9;
            height: 32px;
            border-radius: 4px;
            text-align: center;
            line-height: 32px;
            margin-right: 10px;
            cursor: pointer;
            margin-top: 10px;
            padding: 0 10px;
        }

        .popup-foot {
            border-radius: 0;
            border-top: 2px solid #dcdcdc;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            padding-bottom: 15px;
            height: 40px;
        }

            .popup-foot .popup-foot-shur {
                color: white;
                background-color: #108af9;
            }

        .red {
            color: red;
        }

        .item-left {
            float: left;
            width: 49%;
        }

        .item-right {
            float: right;
            width: 49%;
        }

        .popup-body {
            padding: 20px;
            height: 498px;
        }

        .item-body {
            margin-top: 5px;
        }

        input {
            height: 32px;
            line-height: 32px;
            border-radius: 4px;
        }

        textarea {
            height: 50px;
        }

        input, textarea {
            width: 100%;
            border: 1px solid #dedede;
        }

        .item {
            margin-top: 10px;
        }

        .popup-foot .popup-foot-shur:hover {
            color: white;
            background-color: #0d7ade !important;
        }

        .disstatus {
            border-color: red;
        }

        .save-status {
            font-size: 12px;
            color: red;
        }

        .form-error {
            margin-top: 10px;
            text-align: left;
            width: 100%;
            background: rgb(194, 57, 52);
            padding: 15px;
            color: #fff;
            border-radius: 4px;
            height: 50px;
            box-sizing: border-box;
        }

        .form-error2 {
            color: rgb(194, 57, 52);
            margin-left: 15px;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }

        .item-title {
            display: inline-block;
            margin-bottom: 5px;
        }

        .layui-form input {
            text-indent: 5px !important;
        }
        #Description {
            height: 200px;
        }
        .layui-input-block{
            margin-left:0;
        }
        .addwflabel{
            cursor:pointer;
            color:#108def;
        }
        body #iframe {
            position: fixed;
            background-color: white;
            width: 100%;
            left: 0;
            top: 50%;
            margin-top: -300px;
            border-radius: 7px;
            display: block;
            height:620px;
            border:0;
            overflow:hidden;
            z-index:9999;
            display:none;
        }
        .popup-mask {
            display:none;
            position: fixed;
            background-color:transparent;
            width:100%;
            height:100%;
            top:0;
            z-index:999;
            left:0;
            position:fixed;
            background: url(/img/bgOverlayDialogBackground.png) ;
            background-color: transparent;
        }
        .checklist-item{
            float:left;
            margin-right:25px;
            width:30%;
            height:40px;
            line-height:40px;
        }
        .checklist-item-delete{
            display:none;
        }
        .checklist-item:hover .checklist-item-delete{
            display:inline-block;
            cursor:pointer;
            color:#108def;
        }
        .addwflabel{
            clear:both;
        }
    </style>
</head>
<body>
    <div class="popup" style="display: block;">
        <div class="popup-exit close"></div>
        <div class="popup-head">
            关注
        </div>
        <div class="popup-body layui-form">
            <div class="modal-header"></div>
            <div class="item divs">
                <div class="item">
                    <div class="item-body">
                        <span class="item-title">标签</span>
                        <div class="layui-input-block wefabel">
                            
                        </div>
                        <div class="addwflabel">添加标签</div>
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div>

            </div>
        </div>
        <div class="popup-foot">
            <div class="popup-foot-shur save-checking">确定</div>
            <div class="close">取消</div>
        </div>
    </div>
    <script src="/js/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/CommonUtils.js"></script>
    <script src="/js/alert.js"></script>
    <script src="/layui/layui/layui.js"></script>
    <script>
        var form = null
        layui.use(['form'], function () {
            form = layui.form
            getdata()
        });
        function getdata() {
            var message = {
                "actions": [{
                    "params": {
                        "ProcessInstanceId": getQueryString('ProcessInstanceId')
                    }
                }]
            }
            message = JSON.stringify(message)
            ajaxMethodGetData('process.instance.label.getlist', { message: message }, function (data) {
                for (var i = 0; i < data.returnValue.length; i++) {
                    var res = data.returnValue[i]
                    var select = ''
                    if (res.Selected == true) {
                        select = 'checked'
                    }
                    $('.wefabel').append('<div class="checklist-item"><input ' + select + ' class="label" lay-skin="primary" type="checkbox" name="sex" value="' + res.Name + '" title="' + res.Name + '" />'
                        + '<span class="checklist-item-delete" onclick="deleteitem(\'' + res.value + '\')">删除</span></div>')
                }
                form.render()
            })
        }
        $('.close').click(function () {
            parent.$('.popup-mask').hide()
            parent.$('#iframe').hide()
            parent.$('.success').remove()
        })
        function deleteitem(id) {
            $('.popup-mask').show()
            $('#iframe').attr('src', '/alert/delete_ie8.html?objTypeCode=135').show().height(280).css('margin-top', '-140px')
        }
        $('.save-checking').click(function () {
            function callback(data) {
                //console.log(data)
                parent.success2('保存成功')
                parent.$('#iframe').hide()
                parent.$('.popup-mask').hide()
                parent.$('#datagrid').datagrid('reload')
            }
            var checked = []
            for (var i = 0; i < $('.label:checked').length; i++) {
                checked.push($('.label:checked').eq(i).val())
            }
            var message = {
                "actions": [{
                    "params": {
                        "ProcessInstanceIds": [getQueryString('ProcessInstanceId')],
                        "Labels": checked
                    }
                }]
            }


            //console.log(messages);
            messages = JSON.stringify(message)
            var data = { message: messages }
            ajaxMethodPostData('process.instance.follow', data, callback)
        })
        $('.addwflabel').click(function () {
            $('.popup-mask').show()
            $('#iframe').attr('src', '/layouteditor/add_layout_ie8.html?entityName=WFLabel').show().height(620).css('margin-top','-310px')
        })
    </script>
    <iframe id="iframe" frameborder="0" src=""></iframe>
    <div class="popup-mask"></div>
</body>
</html>
