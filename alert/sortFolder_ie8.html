<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
        }

        .popup-exit {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 15px;
            top: 15px;
            background: url('/img/cal/closegray.png') no-repeat center;
            background-size: 18px;
            cursor: pointer;
        }

        .popup-head {
            color: #333;
            height: 58px;
            line-height: 60px;
            font-size: 16px;
            text-align: center;
            border-bottom: 2px solid #dcdcdc;
        }

        #popup-zhuangtaichange .popup-body {
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .popup-foot > div {
            width: 65px;
        }

        .popup-foot > div {
            float: right;
            background-color: white;
            border: 1px solid #dcdcdc;
            color: #108af9;
            height: 32px;
            border-radius: 4px;
            text-align: center;
            line-height: 32px;
            margin-right: 10px;
            cursor: pointer;
            margin-top: 10px;
            padding: 0 10px;
        }

        .popup-foot {
            border-radius: 0;
            border-top: 2px solid #dcdcdc;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            padding-bottom: 15px;
            height: 40px;
        }

            .popup-foot .popup-foot-shur {
                color: white;
                background-color: #108af9;
            }

        .red {
            color: red;
        }

        .item-left {
            float: left;
            width: 49%;
        }

        .item-right {
            float: right;
            width: 49%;
        }

        .popup-body {
            padding: 20px;
            height: 300px;
            overflow: hidden;
        }

        .item-body {
            margin-top: 5px;
        }

        input {
            height: 32px;
            line-height: 32px;
            border-radius: 4px;
        }

        textarea {
            height: 50px;
        }

        input, textarea {
            width: 100%;
            border: 1px solid #dedede;
        }

        .item {
            margin-top: 10px;
        }

        .popup-foot .popup-foot-shur:hover {
            color: white;
            background-color: #0d7ade !important;
        }

        .disstatus {
            border-color: red;
        }

        .save-status {
            font-size: 12px;
            color: red;
        }

        .form-error {
            margin-top: 10px;
            text-align: left;
            width: 100%;
            background: rgb(194, 57, 52);
            padding: 15px;
            color: #fff;
            border-radius: 4px;
            height: 50px;
            box-sizing: border-box;
        }

        .form-error2 {
            color: rgb(194, 57, 52);
            margin-left: 15px;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }

        .item-title {
            display: inline-block;
            margin-bottom: 5px;
        }

        .section-title {
            padding: 5px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: 14px;
            height: 14px;
        }

        .popup-body .layui-input-block {
            margin-left: 0;
        }

        .section-body {
            padding: 0 20px;
        }

        .section {
            padding-bottom: 20px;
        }

        .red {
            color: red;
        }

        .layui-form input {
            text-indent: 5px !important;
        }

        .upsort {
            border: 7px solid transparent;
            border-bottom: 7px solid rgb(27, 82, 151);
            margin: 5px 5px 10px 5px;
        }

        .downsort {
            border: 7px solid transparent;
            border-top: 7px solid rgba(27, 82, 151);
            margin: 10px 5px 5px 5px;
        }

        .torightdiv button {
            padding: 10px 5px 10px 15px;
        }

            .torightdiv button div {
                border: 7px solid transparent !important;
                border-left: 7px solid rgb(27, 82, 151) !important;
                height: 0;
            }

        .toleftdiv button {
            padding: 10px 10px 10px 5px;
        }

            .toleftdiv button div {
                border: 7px solid transparent !important;
                border-right: 7px solid rgb(27, 82, 151) !important;
                height: 0;
            }

        .popup table option {
            padding: 8px 10px;
        }
    </style>
</head>
<body>
    <div class="popup" style="display: block;">
        <div class="popup-exit close"></div>
        <div class="popup-head">
            文件批量排序
        </div>
        <div class="popup-body layui-form">
            <div class="modal-header"></div>
            <form id="editPage" name="editPage">
                <table cellpadding="0" cellspacing="8" style="margin:0 auto;">
                    <!--<tr>
                        <td style="display:none;" style="font-size: .8125rem; text-align: left;">可选字段</td>
                        <td style="display:none;">&nbsp;</td>
                        <td style="font-size: .8125rem; text-align: left;width:300px;">成员</td>
                        <td>&nbsp;</td>
                    </tr>-->
                    <tr>
                        <td style="text-align: left;display:none;">
                            <select id="duel_select_0" name="duel_select_0" style="width:300px; height:250px;" multiple="multiple"></select>
                        </td>

                                    <div></div>

                                </button>
                            </div>
                        </td>
                        <td style="width:300px;">
                            <select id="duel_select_1" name="duel_select_1" style="width:600px; height:300px;" multiple="multiple"></select>
                        </td>
                        <td width="50px">
                            <p>
                                <button id="upsort" type="button" class="s1 slds-button" style="background: none; border: 0;" onclick="javascript:window.editPage_DLBEInstance.instMoveUp(document.editPage.duel_select_1, 'NAME', null, '排班对象无法删除，并且必须是被排班的人。','editPage_duel_errorMsg');">
                                    <div class="upsort"></div>
                                </button>
                            </p>
                            <!--<p>
                                <button type="button" id="b2" class="s1 slds-button">全部向右</button>
                            </p>-->
                            <p>
                                <button type="button" id="downsort" class="s1 slds-button" style="background: none; border: 0;" onclick="javascript:window.editPage_DLBEInstance.instMoveDown(document.editPage.duel_select_1, 'NAME', null, '排班对象无法删除，并且必须是被排班的人。','editPage_duel_errorMsg');">
                                    <div class="downsort"></div>
                                </button>
                            </p>
                            <!--  <p>
                                <button type="button" id="b4" class="s1 slds-button">全部向左</button>
                            </p>-->
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="popup-foot">
            <div id="Save" class="popup-foot-shur save-checking">确定</div>
            <div class="close">取消</div>
        </div>
    </div>
    <script src="/EXT/ext-3.3.3/ext.js"></script>
    <script src="/jslibrary/sfdc/main_source.js"></script>
    <script src="/jslibrary/jslabels/zh_CN.js"></script>
    <script src="/jslibrary/sfdc/Chatter.js"></script>
    <script src="/js/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/CommonUtils.js"></script>
    <script src="/js/alert.js"></script>
    <script>window.editPage_DLBEInstance = new DuelingListBoxesElement(['duel_select_0', 'duel_select_1'], 'editPage_duel_errorMsg');</script>

    <script>

        $('#b1').click(function () {
            $obj = $('select option:selected').clone(true);
            if ($obj.size() == 0) {
                //alert("璇疯嚦灏戦€夋嫨涓€鏉�!");
            }
            $('#duel_select_1').append($obj);
            $('select option:selected').remove();
        });

        //$('#b2').click(function () {
        //    $('#s2').append($('#s1 option'));
        //});

        $('#b3').click(function () {
            $obj = $('select option:selected').clone(true);
            if ($obj.size() == 0) {
                //alert("璇疯嚦灏戦€夋嫨涓€鏉�!");
            }
            $('#duel_select_0').append($obj);
            $('select option:selected').remove();
        });

        //$('#b4').click(function () {
        //    $('#s1').append($('#s2 option'));
        //});


        $('#closeds').click(function () {
            window.parent.document.getElementById("changeDiv").style.display = "none";
        })
        $('#closedsa').click(function () {
            window.parent.document.getElementById("changeDiv").style.display = "none";
        })
    </script>
    <script>
        $('.close').click(function () {
            parent.$('.popup-mask').hide()
            parent.$('#iframe').hide()
        })

        var d = { id: id, showAllField: 1 };
        var pageid = parent.$('.left-table li.active').attr('pageid')
        var scope = getQueryString('scope')
        var items = []
        if (scope == 0) {
            for (var i = 0; i < parent.$('td.selectionColumnHeader.floder').length; i++) {
                var res = parent.$('td.selectionColumnHeader.floder').eq(i)
                $('#duel_select_1').append('<option value="' + res.parent().attr('id') + '">'+res.text()+'</option>')
            }
        } else {
            for (var i = 0; i < parent.$('td.selectionColumnHeader').not('.floder').length; i++) {
                var res = parent.$('td.selectionColumnHeader').not('.floder').eq(i)
                $('#duel_select_1').append('<option value="' + res.parent().attr('id') + '">' + res.text() + '</option>')
            }
        }


        $('#Save').click(function(){
            var displayCols = ''
            $('#duel_select_1 option').each(function(){
                if(displayCols==''){
                    displayCols = $(this).val()
                }else{
                    displayCols+=","+$(this).val()
                }
            })
            var scope = getQueryString('scope')
            var d = {
                fileIds: displayCols,
                scope: scope
            }
            function renderOptions(data) {
                parent.$('.popup-mask').hide()
                parent.$('#iframe').hide()
                parent.reloaddata()
            }
            ajaxMethodPostData('file.sort', d, renderOptions);
            

        })


    </script>
</body>
</html>
