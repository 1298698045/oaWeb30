<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="/layui/layui/css/layui.css" rel="stylesheet" />
    <link rel="stylesheet" href="/easyui/themes/bootstrap/easyui.css" type="text/css" />
    <link rel="stylesheet" href="/easyui/themes/icon.css" type="text/css" />
    <link href="/layouteditor/layout_main.css" rel="stylesheet" />
    <link href="/css/cntrt/cntrt.css" rel="stylesheet" />
    <link href="/layouteditor/layout_main.css" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .popup-exit {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 15px;
            top: 15px;
            background: url('/img/cal/closegray.png') no-repeat center;
            background-size: 18px;
            cursor: pointer;
        }

        .popup-head {
            color: #333;
            height: 58px;
            line-height: 60px;
            font-size: 16px;
            text-align: center;
            border-bottom: 2px solid #dcdcdc;
        }

        #popup-zhuangtaichange .popup-body {
            padding: 0px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .popup-foot > div {
            width: 65px;
        }

        .popup-foot > div {
            float: right;
            background-color: white;
            border: 1px solid #dcdcdc;
            color: #108af9;
            height: 32px;
            border-radius: 4px;
            text-align: center;
            line-height: 32px;
            margin-right: 10px;
            cursor: pointer;
            margin-top: 10px;
            padding: 0 10px;
        }

        .popup-foot {
            border-radius: 0;
            border-top: 2px solid #dcdcdc;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            padding-bottom: 15px;
            height: 40px;
        }

            .popup-foot .popup-foot-shur {
                color: white;
                background-color: #108af9;
            }

      

        .popup-body {
            padding: 0px;
            height: 520px;
            overflow: auto;
            background-color:white;
        }

        .item-body {
            margin-top: 5px;
        }

        .layui-tab-brief>.layui-tab-title .layui-this{
             color:#1E9FFF;
         }
         .layui-tab-brief>.layui-tab-more li.layui-this:after, .layui-tab-brief>.layui-tab-title .layui-this:after {
            border-bottom: 2px solid #1E9FFF;
        }
         .related-item-pay{
             display:none;
         }
         .related-item{
             margin-bottom:10px;
         }
         .related-item .sanjiao{
             display:none;
         }
         .lookall{
             display:none;
         }
         .related-item-body li div {
            width: 117px;
        }
         #layout_related{
             font-size:12px;
         }
    </style>
</head>
<body>
    <div class="popup" style="display: block;">
        <div class="popup-exit close"></div>
        <div class="popup-head" id="header-title">
            合同续签
        </div>
        <div class="popup-body layui-form">
            <div class="modal-header"></div>
            <div class="section">
                <div class="section-body">
                    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title">
                            <li name="caigouContract" class="layui-this">基本信息</li>
                            <li name="xiaoshouContract">相关列表</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
                                <div id="layoutview" class="active"></div>

                            </div>
                            <div class="layui-tab-item">
                                <div id="layout_related"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-foot">
            <div class="close">取消</div>
        </div>
    </div>
    <script src="/js/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/CommonUtils.js"></script>
    <script src="/js/laydate/laydate.js"></script>
    <script src="/layui/layui/layui.js"></script>
    

    <script src="/js/alert.js"></script>

    
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/easyui/js/GridEasy.js"></script>
    <script src="/layouteditor/layout_view.js"></script>
    <script>
        layui.use(['element', 'form'], function () {
            var layoutelement = layui.element;
        });
        $('.close').click(function () {
            parent.$('#iframe').hide()
            parent.$('.popup-mask').hide()
        })
    </script>
</body>
</html>
