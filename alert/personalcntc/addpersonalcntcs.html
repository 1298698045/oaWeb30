    <script>
        var ContractId = getQueryString('pid')
        var ContractIdName = getQueryString('pname')
        $('#ContractId').val(ContractId)
        $('#ContractIdName').val(ContractIdName)
        var form = ''
        layui.use(['form'], function () {
            form = layui.form
        });
        $('.close').click(function () {
            parent.$('.popup-mask').hide()
            parent.$('#iframe').hide()
        })
        $('.save-checking').click(function () {
            function callback(data) {
                parent.success2('批量添加成功')
                parent.$('#iframe').hide()
                parent.$('.popup-mask').hide()
                parent.getmycontactdata()
            }
            var id = getQueryString('id')
            if ($('#IsPriviate').attr('checked') == 'checked') {
                var IsPriviate = true
            } else {
                var IsPriviate = false
            }
            var row = []
            for (var i = 0; i < $('tr').not($('tr:first')).length; i++) {
                var res = $('tr').eq(i+1)
                row.push({
                    "fullName": $(res).find('.fullName').val(),
                    "mobilePhone": $(res).find('.mobilePhone').val(),
                    "jobTitle": $(res).find('.jobTitle').val(),
                    "emailAddress": $(res).find('.emailAddress').val(),
                    contactGroupId: $(res).find('.contactGroupId').val()
                })
            }
            var contact = {contact:row}
            contact = JSON.stringify(contact)
            var data = { messages: contact }
            var save = document.querySelectorAll('.save-checking.active');
            if (save.length > 0) {
                ajaxMethodPostData('contact.bulk.add', data, callback)
            }
        })

        getlookup()
        function getlookup() {
            $('.searchselect').off()
            $('.searchselect').click(function () {
                var that = this
                d = {
                    Lktp: $(that).attr('Lktp'),
                }
                if ($(this).find('select option').length < 2) {
                    $(this).find('input').off()
                    searchlookup(d, that)
                }
                $(this).find('input').off()
                $(this).find('input').change(function () {
                    $(this).find('input').off()
                    d = {
                        Lktp: $(that).attr('Lktp'),
                        Lksrch: $(this).val()
                    }
                    searchlookup(d, that)
                })
            })
        }

        function searchlookup(d, that) {
            ajaxMethodGetData('contact.group.search', d, function (data) {
                $(that).find('select').html('<option value="">请选择</option>')
                for (var i = 0; i < data.rows.length; i++) {
                    $(that).find('select').append('<option value="' + data.rows[i].contactGroupId + '">' + data.rows[i].name + '</option>')
                }
                form.render('select')
                $(that).find('.layui-form-select').addClass('layui-form-selected')
                $(that).find('input').focus()
                if (d.Lksrch) {
                    $(that).find('input').val(d.Lksrch)
                }
            })
        }
        $('.laydate').each(function () {
            var id = $(this).attr('id')
            var datatype = $(this).attr('datatype')
            if (datatype == 'D') {
                laydate.render({
                    elem: '#' + id,
                    done: function (value) {
                    }
                });
            } else if (datatype == 'F') {
                laydate.render({
                    elem: '#' + id,
                    type: 'datetime',
                    done: function (value) {
                    }
                });
            } else if (datatype == 'Year') {
                laydate.render({
                    elem: '#' + id,
                    type: 'year',
                    done: function (value) {
                    }
                });
            } else if (datatype == 'Month') {
                laydate.render({
                    elem: '#' + id,
                    type: 'year',
                    done: function (value) {
                    }
                });
            }

        })
        $('.addrows').click(function () {
            $('#content-table').append('<tr>'
                        +'    <td>'
                        +'        <div class="layui-input-block">'
                        + '            <input class="fullName save-checking-input" type="text" name="name" value="" />'
                        +'        </div>'
                        +'    </td>'
                        +'    <td>'
                        +'        <div class="layui-input-block">'
                        + '            <input class="jobTitle" type="text" name="name" value="" />'
                        +'        </div>'
                        +'    </td>'
                        +'    <td>'
                        +'        <div class="layui-input-block">'
                        + '            <input class="mobilePhone" type="text" name="name" value="" />'
                        +'        </div>'
                        +'    </td>'
                        +'    <td>'
                        +'        <div class="layui-input-block">'
                        + '            <input class="emailAddress" type="text" name="name" value="" />'
                        +'        </div>'
                        +'    </td>'
                        +'    <td>'
                        + '        <div class="layui-input-block searchselect" lktp="20436">'
                        + '            <select class="contactGroupId" lay-search lay-verify="" id="">'
                        +'                <option value="">请选择</option>'
                        +'            </select>'
                        +'        </div>'
                        + '    </td>'
                       +'     <td>'
                        +'        <img class="deleterow" style="width:14px;height:14px;cursor:pointer;" src="/img/cal/delete.png" />'
                         +'   </td>'
                        + '</tr>')

            form.render('select');
            getlookup()
            deleterow()
        })
        deleterow()
        function deleterow() {
            $('.deleterow').click(function () {
                $(this).parents('tr').remove()
            })
        }
