</head>
<body>
    <div class="popup" style="display: block;">
        <div class="popup-head">
            <div class="search" style="float:right;width:50%;margin-right:30px;">
                <span style="width:18%;display:inline-block;text-align:center;">搜索 :</span>
                <input id="deptsearchkey" onchange="deptsearch()" style="width:80%;" type="search" name="name" value="" />
            </div>
        </div>
        <div class="popup-body layui-form">
            <div class="modal-header"></div>
            <div class="item divs">
                <div class="item-left">
                    <div class="item-body">

                        <div id="treePanel" class="easyui-panel" title="组织结构" style="padding: 5px; min-height: 0!important; min-height: 200px;">
                            <ul class="easyui-tree" id="leftTree" style="display: block; height: 100%; min-height: 300px;">
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        <div class="popup-foot">
            <div id="Save" class="popup-foot-shur save-checking">确定</div>
            <div class="close">取消</div>
        </div>
    </div>
    <script src="/js/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/CommonUtils.js"></script>
    <script src="/js/alert.js"></script>
    <link rel="stylesheet" href="/easyui/themes/bootstrap/easyui.css" type="text/css" />
    <link rel="stylesheet" href="/easyui/themes/icon.css" type="text/css" />
    <script type="text/javascript" src="/easyui/js/treeLoader.js"></script>
    <script type="text/javascript" src="/easyui/js/GridEasy.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>

    <script>
        $('#treePanel').attr('title',getQueryString('title'))
        treeLoader.prototype.bindData = function (self, data) {
            //build tree
            //debugger;
            var datas = GetFirstRow(data);
            $("#" + self.a).tree({
                data: datas,
                cascadeCheck: false,

                onCheck: function (node, checked) {
                    console.log(node)
                    if (checked == true) {
                        var root = $('#' + self.a).tree('getChecked');
                        if (root.length > 1) {
                            for (var i = 0; i < root.length; i++) {
                                if (root[i].id != node.id) {
                                    $("#"+self.a).tree('uncheck', root[i].target);
                                }
                            }
                        }
                    }
                }
            });
        }
        var treetype = getQueryString('treename')
        treeNode = new treeLoader("leftTree", treetype, function () { });
        treeNode.init();
        //var grid = new listGrid("datagrid", "P01");
        //grid.init();
        var screenHeight = getClientHeight();
        $("#treePanel").height(450);

        $('.close').click(function () {
            parent.$('#iframe').hide()
            parent.$('.popup-mask').hide()
            window.close()
        })
        $("#Save").click(function () {
            var rows = $('#leftTree').tree('getSelected')
            ids = rows.id
            names = rows.text
            var lknm = getQueryString('lknm')
            if (parent.formcomponents) {
                parent.formcomponents.lookupPick(lknm, ids, names)
            } else {
                parent.lookupPicker(ids, names, lknm)
            }
            window.close()
        })

        function deptsearch() {
            var deptsearchkey = $('#deptsearchkey').val()
            $('#treePanel li').hide()
            $('.tree-title').each(function () {
                if ($(this).html().indexOf(deptsearchkey) != '-1') {
                    $(this).parents('li').show()
                }
            })
        }
    </script>
</body>
</html>
