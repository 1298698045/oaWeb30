    <style>
        * {
            margin:0;
            padding:0;
        }
        .slds-nav-vertical__title {
            font-size: .75rem;
            line-height: 1.25;
            color: rgb(62, 62, 60);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: .0625rem;
            padding: .5rem 1rem;
            padding-left: 1.5rem;
            margin: 0;
            text-align: left;
        }

        .slds-nav-vertical__item {
            position: relative;
        }

            .slds-nav-vertical__item.slds-is-active .slds-nav-vertical__action {
                font-weight: bold;
                box-shadow: inset 0.25rem 0 0 rgba(0, 112, 210, 1);
            }

        .slds-nav-vertical__action {
            position: relative;
            display: flex;
            align-items: center;
            padding: .5rem 1.5rem .5rem 2rem;
            color: rgb(8, 7, 7);
            border-top: 0px solid transparent;
            border-bottom: 0px solid transparent;
            border-radius: 0;
            box-shadow: inset 0 0 0 rgba(0, 112, 210, 1);
            cursor: pointer;
            text-decoration: none;
            font-size: .8125rem;
        }

        .slds-is-active:before {
            background: rgb(216, 237, 255);
        }

        .slds-nav-vertical__action:hover {
            text-decoration: none;
            box-shadow: inset 0.125rem 0 0 rgba(0, 112, 210, 1);
            background: rgb(216, 237, 255);
        }

        .slds-nav-vertical__item:before {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            content: '';
        }

        .body_right {
            border-left: 1px solid rgb(221, 219, 218);
        }

        .body_right_div {
            background-color: rgb(243, 242, 242)!important;
            border-bottom: 1px solid rgb(221, 219, 218);
            padding-top: .5rem;
            padding-bottom: .5rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .slds-combobox__form-element {
            flex: 1 1 auto;
        }

        .slds-input-has-icon {
            position: relative;
        }

            .slds-input-has-icon .slds-input__icon {
                width: .875rem;
                height: .875rem;
                position: absolute;
                top: 50%;
                margin-top: -.4375rem;
                line-height: 1;
                border: 0;
                z-index: 2;
                left: 2%;
                fill: rgb(176, 173, 171);
            }

        .uiInputSearch .input {
            padding: 0 2rem;
            background-color: rgb(255, 255, 255);
            color: rgb(8, 7, 7);
            border: 1px solid rgb(221, 219, 218);
            border-radius: .25rem;
            width: 100%;
            transition: border .1s linear,background-color .1s linear;
            display: inline-block;
            line-height: 1.875rem;
            min-height: calc(2.125rem + 2px);
        }

        .slds-text-title {
            font-size: .75rem;
            line-height: 1.25;
            color: rgb(62, 62, 60);
            text-align: left;
            margin-top: .5rem;
        }

        .slds-show {
            display: block;
            max-height: 100%;
            margin: 0;
            padding: 0;
        }

        .show_oneMultiTabListItem {
            border-bottom: 1px solid rgb(221, 219, 218);
            padding-top: .5rem;
            padding-bottom: .5rem;
            display: flex;
            align-items: center;
            margin-top: 0!important;
        }

        .checkbox {
            margin-left: .75rem;
            margin-right: .75rem;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

            .checkbox input[type=checkbox] {
                position: absolute;
                margin: 0px;
                padding: 0;
                border: 0;
                clip: rect(0 0 0 0);
                overflow: hidden;
                display: block;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                width: 1rem;
                height: 1rem;
                vertical-align: -.25em;
                border: 1px solid rgb(221, 219, 218);
                border-radius: .125rem;
                background: rgb(255, 255, 255);
                transition: .5s ease all;
            }

                .checkbox input[type=checkbox] ~ .slds-button {
                    color: rgb(0, 112, 210);
                    clear: both;
                    float: left;
                    display: inline-block;
                    position: relative;
                    width: 1rem;
                    height: 1rem;
                    line-height: 1;
                    vertical-align: middle;
                    border: 1px solid rgb(221, 219, 218);
                    transition: border .15s linear;
                    border-color: rgb(221, 219, 218);
                    padding: 0;
                    background: transparent;
                    background-clip: border-box;
                    border-radius: .25rem;
                    text-decoration: none;
                    -webkit-appearance: none;
                    white-space: normal;
                    user-select: none;
                }

        .ma_icon {
            display: block;
            position: absolute;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-content: center;
            align-items: center;
            margin: auto;
            border-radius: .25rem;
            line-height: 0.85;
        }

            .ma_icon i {
                font-size: 12px;
                font-weight: 700;
            }

        .ma_icon_yes {
            display: block;
            background-color: rgb(75, 202, 129);
            color: rgb(255, 255, 255);
        }

        .actionIcon {

            background-color: #2ECBBE;
            display: block;
            text-align: center;

                                                            $(".slds-show").append('<li class="show_oneMultiTabListItem" id="Li1" EvaluationIndexId="'+EvaluationIndexId+'">'

    <script>   
        var EvaluationIndexId = []
        var EvaluationIndexName = []
        $("#Add").addClass('active')
        //删除
        function delateitem(id){
            $('.body-right-right ul li[itemid="' + id + '"]').remove();
            var a = EvaluationIndexId.join(',');
            var b = a.split(id);
            var c = b.join('');
            var d = c.split(',');
            EvaluationIndexId = d.filter(function(s){
                return s && s.trim;
            })
            $('[evaluationindexid="' + id + '"]').find('.ma_icon').hide();
            if(EvaluationIndexId.length==0){
                $("#Add").addClass('active');
            }
            var number = EvaluationIndexId.length;
            $('.body-right-right-head span').html('已添加' + number + '个成员');
            $('.show_oneMultiTabListItemhead .ma_icon').hide();
        }

        //添加
        function additem(id,name){
            EvaluationIndexId.push(id);
            var number = EvaluationIndexId.length;
            $('.body-right-right ul').append('<li itemid="'+id+'" >'+name+'<img onclick=delateitem("'+id+'") src="/img/images/Close.png"></li>')
            $('.body-right-right-head span').html('已添加'+number+'个成员')
            $("#Add").removeClass('active')
        }


        function check(){
            $('.show_oneMultiTabListItem').off()
            $('.checkbox').off()
            $('.show_oneMultiTabListItemhead .ma_icon').hide()
            var EvaluationIndexIds = EvaluationIndexId.join(',')
            $('.show_oneMultiTabListItem').each(function(){
                var id = $(this).attr('evaluationindexid')
                if(EvaluationIndexIds.indexOf(id)!='-1'){
                    $(this).find('.ma_icon').toggle()
                }
            })
            //全选
            $('.show_oneMultiTabListItemhead .checkbox').click(function(){
                if($(this).find('.ma_icon_yes').css('display')=='none'){
                    $(this).find('.ma_icon_yes').show()
                    $('.show_oneMultiTabListItem').not('.show_oneMultiTabListItemhead ').each(function(){
                        if($(this).find('.ma_icon_yes').css('display')=='none'){
                            $(this).find('.ma_icon_yes').show()
                            var id = $(this).attr('evaluationindexid')
                            var name = $(this).find('.checkbox').next().find('h3').html()
                            additem(id,name)
                        }
                    })
                }else{
                    $('.ma_icon').hide()   
                    $('.show_oneMultiTabListItem').not('.show_oneMultiTabListItemhead ').each(function(){
                        var id = $(this).attr('evaluationindexid')
                        var name = $(this).find('.checkbox').next().find('h3').html()
                        delateitem(id)
                    })
                }
            })
            $('.show_oneMultiTabListItem').not('.show_oneMultiTabListItemhead').click(function(){
                $(this).find('.ma_icon').toggle()
                var id = $(this).attr('evaluationindexid')
                var name = $(this).find('.checkbox').next().find('h3').html()
                if($(this).find('.ma_icon_yes').css('display')=='block'){
                    $("#Add").removeClass('active')
                    additem(id,name)
                }else{
                    delateitem(id)
                }
            })
        }



        $("#Add").click(function(){
            if (!$(this).hasClass("active")) {
                $(".body-right-right ul li").each(function () {
                    window.EvaluationIndexName.push($(this).text())
                })
                if (getQueryString('lkid')) {
                    var lkid = getQueryString('lkid');
                }
                if (getQueryString('lkname')) {
                    var lkname = getQueryString('lkname');
                }
                if (getQueryString('type')) {
                    var type = getQueryString('type');
                }
                var id = EvaluationIndexId.join(',')
                var name = EvaluationIndexName.join(',')
                parent.addplays(id, name, lkid, lkname, type)
            }
        })

      

        $('.close').click(function () {
            parent.$('#addplays').remove()
        })

        $('.close').click(function () {
            parent.$('#iframe').hide()
            parent.$('#changeDiv').hide()
            parent.$('.popup-mask').hide();
        })


        var d = {
            search:""
        }     
        $("input[type='search']").keyup(function(event){
            d.search = $(this).val()
            if(event.keyCode=='13'){
                ajaxMethodGetData("sys.user.search",d, renderCards)
            }
            
        })   
      
        $('.slds-nav-vertical__title ').click(function(){
            $(this).toggleClass('active').next().toggle()
        })
    </script>
</body>
</html>
