        }

        #popup-zhuangtaichange .popup-body {
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .popup-foot > div {

        }

        .popup-foot > div {
            float: right;

            border: 1px solid #dcdcdc;

            line-height: 32px;
            margin-right: 10px;

        .popup-foot {

            .popup-foot .popup-foot-shur {

        .item-right {

        .popup-body {

        }

        input {
            height: 32px;

        }

        textarea {
            height: 50px;
        }

        input, textarea {
            width: 100%;

        }

        .item {
            margin-top: 10px;
        }

        .popup-foot .popup-foot-shur:hover {
            color: white;

        }

        .disstatus {

        }

        .form-error {
            margin-top: 10px;

            background: rgb(194, 57, 52);
            padding: 15px;
            color: #fff;

            height: 50px;
            box-sizing: border-box;
        }

        .form-error2 {
            color: rgb(194, 57, 52);
            margin-left: 15px;
            margin-top: 10px;

            text-align: left;
        }

        .item-title {
            display: inline-block;
            margin-bottom: 5px;
        }

        .section-title {
            padding: 5px;
            background-color: #f2f2f2;

        }

        input[type="checkbox"] {
            width: 14px;

        }

        .popup-body .layui-input-block {
            margin-left: 0;
        }

        .section-body {
            padding: 0 20px;
        }

        .section {
            padding-bottom: 20px;
        }

        .red {
            color: red;
        }

        .layui-form input {
            text-indent: 5px !important;
        }

        .popup-exit {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 15px;
            top: 15px;
            background: url('/img/cal/closegray.png') no-repeat center;
            background-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="popup" style="display: block;">
        <div class="popup-exit close"></div>
        <div class="popup-head">
            新建分类
        </div>
        <div class="popup-body layui-form">
            <div class="modal-header"></div>

            <div class="item divs">
                <div class="item-left">
                    <div class="item-body">
                        <span class="red">*</span>
                        <span class="item-title">分类</span>
                        <div Lktp="100200" class="layui-input-block searchselect">
                            <select lay-search lay-verify="" id="CategoryId" class="save-checking-input" name="CategoryId">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        <div class="popup-foot">
            <div id="Save" class="popup-foot-shur save-checking">确定</div>
            <div class="close">取消</div>
        </div>
    </div>
    <script src="/js/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/CommonUtils.js"></script>
    <script src="/js/alert.js"></script>
    <script src="/layui/layui/layui.js"></script>
    <link href="/layui/layui/css/layui.css" rel="stylesheet" />

    <script>
        var form = ''
        layui.use(['form'], function () {
            form = layui.form
        });
        $('.close').click(function () {
            parent.$('#iframe').hide()
            parent.$('.popup-mask').hide()
        })
        getlookup()
        function getlookup() {
            $('.searchselect').click(function () {
                var that = this
                d = {
                    Lktp: $(that).attr('Lktp'),
                }
                if ($(this).find('select option').length < 2) {
                    $(this).find('input').off()
                    searchlookup(d, that)
                }
                $(this).find('input').off()
                $(this).find('input').keyup(function () {
                    $(this).find('input').off()
                    d = {
                        Lktp: $(that).attr('Lktp'),
                        Lksrch: $(this).val()
                    }
                    searchlookup(d, that)
                })
            })
        }

        function searchlookup(d, that) {
            ajaxMethodGetData('ui.entity.lookup', d, function (data) {
                $(that).find('select').html('<option value="">请选择</option>')
                $(that).find('.layui-anim.layui-anim-upbit').html('<dd lay-value="" class="layui-select-tips">请选择</dd>')
                for (var i = 0; i < data.listData.length; i++) {
                    $(that).find('select').append('<option value="' + data.listData[i].ID + '">' + data.listData[i].Name + '</option>')
                    $(that).find('.layui-anim.layui-anim-upbit').append('<dd class="layui-select-tips" lay-value="' + data.listData[i].ID + '">' + data.listData[i].Name + '</dd>')
                }
                $(that).find('.layui-anim.layui-anim-upbit dd').off()
                $(that).find('.layui-anim.layui-anim-upbit dd').click(function () {
                    var that = this
                    setTimeout(function () {
                        if ($(that).attr('lay-value') != '') {
                            $(that).parent().parent().prev().val($(that).attr('lay-value'))
                            $(that).parent().prev().find('input').prop('value', $(that).html())
                        } else {
                            $(that).parent().parent().prev().val($(that).attr('lay-value'))
                            $(that).parent().prev().find('input').prop('value', '')
                        }
                    }, 200)
                    $(this).parent().find('dd').removeClass('layui-this')
                    $(this).addClass('layui-this')
                })
            })
        }


        $("#Save").click(function () {
            if ($('#CategoryId').val()) {
                var id = parent.getQueryString('id')
                var d = {
                    CategoryId: { Id: $('#CategoryId').val() },
                    ContentId: { Id: id },
                }
                var messages = {
                    params: {
                        recordRep: {
                            objTypeCode: 100210,
                            fields: d
                        }
                    }
                }
                messages = JSON.stringify(messages)
                var data = { message: messages };

                ajaxMethodGetData("entity.saverecord", data, callback)
                function callback(data) {
                    parent.success("保存分类成功")
                    parent.getclass()
                    window.parent.$('#iframe').hide()
                    window.parent.$('.popup-mask').hide()
                }
                function errorcallback() {
                    parent.error()
                }
            }
        })
    </script>
</body>
</html>
