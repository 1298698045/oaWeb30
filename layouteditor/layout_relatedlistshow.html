    <script>
        var objectTypeCode = getQueryString('objectTypeCode')
        var id = getQueryString('relatedListId')
        //console.log(objectTypeCode)
        //console.log(id)
        var url = ''
        ajaxMethodGetAsyncData('layout.relatedlistitem.load', { id: id },false, renderOptions)
        function renderOptions(data)
        {
            var selectFields  =null;
            if (data.item.defaultColumns)
            {
               selectFields = data.item.defaultColumns
            }


            $('#duel_select_0').find('option').remove();
            $('#duel_select_1').find('option').remove();

            var datas = data.item.selectableColumns

            console.log(datas)

            var isSelected = isSelectedField(selectFields, datas);

            $('.checkselect').eq(0).val(data.item.sortField)
            $('.checkselect').eq(1).find('input[value=' + data.item.sortDir + ']').prop('checked', 'checked')

            datas2 = data.item.selectableColumns
            for (var i = 0; i < datas2.length; i++) {
                var res = datas2[i]
                var name = res
                var label = ''
                for (var j = 0; j < $('#duel_select_1 option').length; j++) {
                    if(name==$('#duel_select_1 option').eq(i).attr('value')){
                        $('#duel_select_1').append($('#s1 option').eq(i))
                    }
                }

            }
            $('option').dblclick(function () {
                var flag = $(this).parent().attr('id');
                if (flag == "duel_select_0") {
                    var $obj = $(this).clone(true);
                    $('#duel_select_1').append($obj);
                    $('.checkselect').eq(0).append($($obj).clone())
                    $(this).remove();
                } else {
                    var $obj = $(this).clone(true);
                    $('#duel_select_0').append($obj);
                    $('.checkselect').eq(0).find('option[value=' + $($obj).attr('value') + ']').remove()
                    $(this).remove();
                }
            });
        }

        function isSelectedField(selectFields,datas)
        {
            if (selectFields) {
                for (var r = 0; r < selectFields.length+1; r++) {
                    var selField = selectFields[r];
                    for (var i = 0; i < datas.length; i++) {
                        var res = datas[i];
                        var label = res.label;
                        var name = res.name;
                        if(selField==name)
                        {
                            $('#duel_select_1').append('<option value="'+name+'">'+label+'</option>');
                            $('#duel_select_0').find('option[value="'+name+'"]').remove()
                            $('.checkselect').eq(0).append('<option value="'+name+'">'+label+'</option>')
                        }
                        else if(r==0)
                        {
                            $('#duel_select_0').append('<option value="'+name+'">'+label+'</option>');
                        }
                    }

                }
            }else{
                for (var i = 0; i < datas.length; i++) {
                    var res = datas[i];
                    var label = res.label;
                    var name = res.name;
                    $('#duel_select_0').append('<option value="'+name+'">'+label+'</option>');
                }
            }


        }

        $('#Save').click(function(){
            var displayCols = ''
            $('#duel_select_1 option').each(function(){
                if(displayCols==''){
                    displayCols = $(this).val()
                }else{
                    displayCols+=","+$(this).val()
                }
            })
            var SortField = $('.checkselect').eq(0).val()
            var sortDir = $('input[name="sortDir"]:checked').val()

            var id = getQueryString('relatedListId')
            var entityId = parent.getQueryString('id')

            var d = {
                id:id,
                SelectedColumns: displayCols,
                sort: SortField,
                order: sortDir,
                entityId: entityId
            }
            ajaxMethodPostData('layout.relatedlistitem.save', d, function (data) {
                parent.$('#iframe').hide();
                parent.$('.popup-mask').hide();
                parent.success2('字段选择成功')
                parent.getrelated()
            })
        })
        $('.close').click(function () {
            parent.$('#iframe').hide()
            parent.$('.popup-mask').hide()
        })

        function success(type) {
            parent.$("body").append('<div class="success green">'
          +'        <span class="success_icon">'
          +'        <i class="iconfont icon-duihao"></i>'
          +'        </span>'
          +'        <div class="toastContent slds-notify__content" style="flex: 1;">'
          +'        <div class="slds-align-middle slds-hyphenate" style="font-size: 16px;">'
          +'        <span class="toastMessage slds-text-heading--small forceActionsText">'+type+'</span>'
          +'</div>'
          +'</div>'
          +'<button class="button">'
          +'<i class="iconfont icon-cuohao"></i>'
          +'</button>'
          +'</div>')
            setTimeout(function(){
                parent.$(".success").remove()
            },2000)
        }
    </script>
