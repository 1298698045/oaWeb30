<body>
    <div class="popup" style="display: block;">
        <div class="popup-head">
            <div class="search" style="float:right;width:50%;margin-right:30px;">
                <span style="width:18%;display:inline-block;text-align:center;">搜索 :</span>
                <input id="searchkey" onchange="searchprocess()" style="width:80%;" type="search" name="name" value="" />
            </div>
        </div>
        <div class="popup-body layui-form">
            <div class="modal-header"></div>
            <div class="item divs">
                <div class="item-left">
                    <div class="item-body">
                        <div id="treePanel" class="easyui-panel" title="对象分类" style="padding: 5px; min-height: 0!important; min-height: 200px;">
                            <ul class="easyui-tree" id="leftTree" style="display: block; height: 100%; min-height: 300px;">
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="item-right">
                    <table class="layui-table">
                        <colgroup>
                            <col width="55">
                            <col width="250">
                            <col width="250">
                            <col width="150">
                            <col width="150">
                            <col width="150">
                            <col width="150">
                        </colgroup>
                        <thead>
                            <tr>
                                <th></th>
                                <th>表单名称</th>
                                <th>对象名称</th>
                                <th>对象代码</th>
                                <th>是否自定义</th>
                                <th>创建人</th>
                                <th>创建时间</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        <div class="popup-foot">
            <div id="Save" class="popup-foot-shur save-checking">确定</div>
            <div class="close">取消</div>
        </div>
    </div>
    <script src="/js/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/CommonUtils.js"></script>
    <script src="/js/alert.js"></script>
    <link rel="stylesheet" href="/easyui/themes/bootstrap/easyui.css" type="text/css" />
    <link rel="stylesheet" href="/easyui/themes/icon.css" type="text/css" />
    <script type="text/javascript" src="/easyui/js/treeLoader.js"></script>
    <script type="text/javascript" src="/easyui/js/GridEasy.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>

    <script>
        //$('#treePanel').attr('title',getQueryString('title'))
        treeLoader.prototype.bindData = function (self, data) {
            //build tree
            //debugger;
            var datas = GetFirstRow(data);
            $("#" + self.a).tree({
                data: datas,
                cascadeCheck: false,
                onClick: function (node) {
                    searchprocess()
                },
                onCheck: function (node, checked) {
                    //console.log(node)
                    if (checked == true) {
                        var root = $('#' + self.a).tree('getChecked');
                        if (root.length > 1) {
                            for (var i = 0; i < root.length; i++) {
                                if (root[i].id != node.id) {
                                    $("#"+self.a).tree('uncheck', root[i].target);
                                }
                            }
                        }
                    }
                }
            });
        }
        var treetype = getQueryString('treename')
        treeNode = new treeLoader("leftTree", 'objectCategroy', function (node) {
           // console.log(node)
        });
        treeNode.init();

        function searchprocess() {
            var rows = $('#leftTree').tree('getSelected')
            var id = ''
            if (rows) {
                id = rows.id
            }
            var search = $('#searchkey').val()
            ajaxMethodGetData('process.form.search', {
                folderId: id,
                search: search
            }, function (data) {
                var html = ''
                for (var i = 0; i < data.rows.length; i++) {
                    var res = data.rows[i]
                    var IsCustomEntity = '否'
                    if (res.IsCustomEntity == 'True') {
                        IsCustomEntity = '是'
                    }
                    html += '<tr>'
                        + '<td><input value="' + res.EntityFormId + '" style="display:block" type="radio"name="EntityFormId" /></td>'
                        + '<td>' + res.Title + '</td>'
                        + '<td>' + res.Name + '</td>'
                        + '<td>' + res.ObjectTypeCode + '</td>'
                        + '<td>' + IsCustomEntity + '</td>'
                        + '<td>' + res.CreatedByName + '</td>'
                        + '<td>' + res.CreatedOn + '</td>'
                        +'</tr>'
                }
                $('.layui-table tbody').html(html)
            })
        }
        var screenHeight = getClientHeight();
        $("#treePanel").height(450);

        $('.close').click(function () {
            parent.$('#iframe').hide()
            parent.$('.popup-mask').hide()
        })
        $("#Save").click(function () {
           // console.log($('input[name="EntityId"]::checked'))
           // console.log($('input[name="EntityId"]'))
            var id = $('input[name="EntityFormId"]::checked').val();
            var name = $('input[name="EntityFormId"]::checked').parent().next().html();
            var lknm = getQueryString('lknm');
            parent.lookupPicker(id, name, lknm);
        })

    </script>
</body>
</html>
